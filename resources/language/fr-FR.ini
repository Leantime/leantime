text.these_are_system_wide_settings = "Ce sont des paramètres à l'échelle du système qui affecteront l'apparence et la convivialité de votre expérience Leantime."
text.company_name_helper = "Apparaît dans le titre de la page et dans les e-mails"
text.advanced_boards_helper_content = "Les idées évoluent, grandissent et mûrissent. C'est l'endroit idéal pour les suivre. <br /> Déplacez les cartes d'idées d'une colonne à l'autre pour refléter leur état actuel. <br /> C'est un bon endroit pour commencer la recherche, développer des prototypes et valider ces prototypes avec quelques clients avant de commencer à mettre en œuvre."
text.backlog_helper_content = "Un backlog est la maison de toutes vos tâches; ceux sur lesquels vous travaillez actuellement et sur lesquels vous prévoyez de travailler. <br /> <br/> Pour progresser vers l'achèvement de votre backlog, nous vous recommandons de travailler en itérations courtes - Sprints. <br /> Les sprints sont des intervalles de deux semaines qui vous permettent de se concentrer sur des morceaux de travail plus petits et livrables. <br/> Au bout de deux semaines, vous devriez avoir quelque chose à «faire une démonstration». Quelque chose qui apporte de la valeur à vos utilisateurs ou clients. <br/> <br/> Sur cet écran, vous pourrez organiser et gérer votre liste de tâches, hiérarchiser votre backlog par glisser-déposer et déplacer les éléments du backlog dans votre Sprint actuel. <br/> Vous voulez plus d'informations? Commencez la visite ou fermez-la pour commencer!"
text.glad_youre_here = "Nous sommes heureux que vous soyez ici. Prenons une minute pour faire connaissance."
text.business_research_section = "Notre section Business Research est votre nouveau foyer pour vos idées. Cette section est conçue pour vous guider à travers les étapes de développement client, de recherche de problèmes et d'idéation de solutions."
text.our_roadmap_design = "Notre feuille de route est conçue pour vous emmener des étapes plus petites gérables à la réalisation d'une grande image. Planifiez des jalons d'environ 3 mois et utilisez ces marqueurs de projet pour rester sur la cible."
text.this_is_where_you_spend_most_time = "C'est là que vous passerez le plus clair de votre temps à faire. Planifiez vos Sprints de 2 semaines et exécutez-les avec succès avec le tableau Kanban et nos outils Backlog. Utilisez Retrospectives pour grandir pour le prochain Sprint."
text.full_lean_canvas_helper_content = "Le comité de recherche complet vous guidera tout au long du processus de validation des idées. <br/> Sur cette page, vous aborderez à nouveau votre segment de clientèle, votre problème, votre solution (mais ne vous inquiétez pas, si vous avez rempli cela sur le tableau Simple, vous le reverrez ici!). <br / > <br/> À partir de là, vous passerez à <br/> Proposition de valeur unique (Qu'est-ce qui rend votre idée meilleure que les autres offres?), <br/> Canaux de distribution (Comment allez-vous proposer votre solution à vos clients?) <br/> Flux de revenus (Comment votre solution va-t-elle rapporter de l'argent?) <br/> Structure des coûts (Combien vaut votre solution?) <br/> Indicateurs clés (Comment mesurerez-vous le succès?) <br/> Et injuste Avantage (Qu'est-ce qui vous aidera à réussir contre la concurrence?) <br/> Les réponses à ces questions visent à promouvoir le succès, à atténuer les échecs et à vous permettre de suivre et de valider vos hypothèses. Être Lean, c'est éliminer le gaspillage </br> et travailler à créer des produits, des activités et des solutions dont vos clients ont besoin."
text.idea_board_helper_content = "C'est l'endroit où rassembler toutes vos idées. Discutez de nouveaux avec votre équipe et attachez des jalons pour voir les progrès vers vos idées."
text.kanban_helper_content = "Kanban est le mot japonais pour «carte». Les tableaux Kanban ont été lancés par les ingénieurs de Toyota dans les années 40 avec la fabrication au plus juste. <br /> Ils sont utilisés pour partager visuellement des informations et l'avancement du travail rapidement. <br/> Les tableaux Kanban sont utiles pour visualiser le travail et l'état, pour aider à gérer actif ou en cours travaillez, gérez le flux de travail et agissez rapidement vers des améliorations Lean. <br/> <br /> Démarrez la visite pour voir comment notre tableau Kanban fonctionne ou cliquez sur Fermer pour commencer!"
text.my_timesheets_helper_content = "Les feuilles de temps sont l'endroit idéal pour suivre les heures réelles de travail sur une tâche. <br /> Ceci est utile à des fins de facturation, mais aussi pour valider dans quelle mesure vous planifiez vos tâches à l'avance. <br /> Les heures supplémentaires peuvent ajuster les dates d'échéance pour tenir compte des écarts de planification."
text.new_project_helper_content = "<p> C'est ici que vous allez décrire, définir et définir les paramètres de votre projet. Ceci est important car c'est l'élément qui communique à toute <br/> l'équipe les priorités, les attentes et les directives du projet.</p><p><br /><em>Points à considérer ici: les 4C . <br /> Soyez clair, soyez concis, complet et crédible. <br /><br /></em></p> <p> La maîtrise de ces éléments dans vos descriptions de projet permet à tout le monde d'être sur la même longueur d'onde et vous aide à minimiser les risques d'erreur ou de faux pas.</p><br /> Il est temps de commencer!<br /><br />"
text.not_found_helper_content = "<p>Nous n'avons pas encore de contenu pour cette page. <br /> Veuillez utiliser notre lien 'Besoin d'aide' en bas pour en savoir plus sur ce que vous pouvez faire ici.</p>"
text.retros_helper_content = "<p>Les rétrospectives sont des réflexions rapides sur le travail, le fonctionnement de l'équipe et bien sûr les progrès. <br/> C'est là que votre équipe peut prendre un moment pour se concentrer sur ce qui s'est bien passé, ce qui n'a pas bien fonctionné et ce qui pourrait être fait différemment la prochaine fois. <br/> Nous vous recommandons d'organiser une réunion d'examen à intervalles réguliers, ou au minimum, à la fin de chaque jalon.<br/></p>"
text.roadmap_helper_content = "<p>Les feuilles de route sont utiles pour réduire les grands projets en morceaux plus petits et plus faciles à gérer. <br /> <br /> </p> <p> Pour créer votre feuille de route, nous vous recommandons de définir des jalons pouvant être atteints dans un délai de 3 mois. </p> <p> Les jalons sont des points de contrôle sur le chemin de l'achèvement du projet. <br /> En termes simples: si vous faites un voyage en voiture à travers le pays, chaque état que vous traversez pourrait être un jalon. <br/> <br /> Cliquez sur "Ajouter un jalon" en haut à gauche pour commencer. Définissez la date sur cet onglet ou dans le graphique de la feuille de route lui-même en cliquant et en faisant glisser le jalon dans le calendrier.</p>"
text.show_clients_helper_content = "<p>Les clients / produits organisent vos projets en catégories et vous permettent d'isoler différents groupes. <br /> <br /> </p> <p> En tant que consultant, vous travaillez déjà avec des clients et ce serait l'endroit pour les organiser. </p> <p> Si vous êtes une équipe produit, vous pouvez utiliser cette section pour organiser et isoler vos départements (marketing, ventes, opérations, etc.).</p>"
text.show_projects_helper_content = "<p>Les projets sont au cœur de votre entreprise et en attendant! Le changement, le développement, les objectifs et tout ce que vous pouvez construire ou dont vous rêvez impliquera des projets. <br /> La gestion de projet consiste simplement à garantir que vos projets sont livrés en temps opportun, correctement et avec une réelle valeur commerciale. <br /> <br /> C'est là que vos projets vivront. Votre page projets vous permettra de créer un projet, de voir rapidement à faire les chiffres, les heures, le budget en dollars et le client associé au projet. <br /> <br /> Utilisez cette page pour un aperçu rapide de tous vos projets.<br /><br /></p>"
text.simple_lean_canvas_helper_content = "<p>Le fondement de tout projet est enraciné ici - dans votre recherche. Sur ce tableau, vous vous concentrerez sur la création pour votre client en utilisant l'ajustement de la solution de problème. <br/> <br /> Dans l'ajustement de solution de problème, vous commencerez par identifier qui est votre client. Pensez aux données démographiques, à ce qu'ils font et à ce dont ils ont besoin. <br/> Ensuite, vous identifierez leurs difficultés ou leurs problèmes. Enfin, vous ajouterez comment vous prévoyez de résoudre leur problème. <br/> <br/> Créer des produits, des projets ou des offres qui résolvent les problèmes des clients contribuent à promouvoir le succès des produits et à atténuer les échecs. <br/> <br/> Vous pouvez constater que vous avez plusieurs façons de résoudre leurs problèmes. C'est génial! Vous pouvez les mettre ici ou passer au tableau d'idées pour suivre ces idées. <br/> Une fois que vous avez commencé, l'étape suivante consistera à valider vos hypothèses sur votre client, ses problèmes et vos solutions. <br/> Vous pouvez l'ajouter ici ou passer <br/> à votre tableau de recherche complet pour commencer à collecter plus d'informations.</p>"
text.new_db_version = "Une nouvelle version a été installée. Pour utiliser Leantime, vous devrez mettre à jour votre base de données. <br/> <br/> <strong> Veuillez vous assurer de sauvegarder votre base de données avant d'effectuer cette mise à jour! </strong> <br /> Cela peut prendre quelques minutes."
