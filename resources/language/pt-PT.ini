text.no_lean_canvas_content = "O lean canvas é um guia para o encaixe entre cliente, problema e solução.<br/>Sugerimos que crie um canvas novo para cada produto que iniciar.<br /><br /><a href='javascript:void(0)' class='addCanvasLink btn btn-primary'><i class='fa fa-plus'></i> Criar um plano novo</a>"
text.lean_canvas_is_adapted_message = "Lean Canvas é adaptado de <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> e licenciado sob Creative Commons Attribution-Share Alike 3.0"
