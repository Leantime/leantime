services:
  leantime_db:
    image: mysql:8.0.44
    container_name: leantime_prod_db
    env_file:
      - .env
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - leantime-net
    command: --character-set-server=UTF8MB4 --collation-server=UTF8MB4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  leantime:
    build:
      context: .
      dockerfile: Dockerfile
    image: leantime:prod
    container_name: leantime_app_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LEAN_DB_HOST: leantime_db
      LEAN_DB_PORT: 3306
      LEAN_APP_URL: ${LEAN_APP_URL}
      LEAN_DEBUG: 0
      LEAN_SESSION_SECURE: "true"
      LEAN_SESSION_PASSWORD: ${LEAN_SESSION_PASSWORD}
      LEAN_SITENAME: ${LEAN_SITENAME}
      LEAN_LANGUAGE: ${LEAN_LANGUAGE}
      LEAN_DEFAULT_TIMEZONE: ${LEAN_DEFAULT_TIMEZONE}
    ports:
      - "${LEAN_PORT:-8100}:8080"
    networks:
      - leantime-net
    volumes:
      - userfiles:/var/www/html/userfiles
      - public_userfiles:/var/www/html/public/userfiles
      - logs:/var/www/html/storage/logs
      - sessions:/var/www/html/storage/framework/sessions
      - cache:/var/www/html/storage/framework/cache
      - views:/var/www/html/storage/framework/views
    depends_on:
      leantime_db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s

volumes:
  db_data:
    name: leantime_db_data_prod
  userfiles:
    name: leantime_userfiles_prod
  public_userfiles:
    name: leantime_public_userfiles_prod
  logs:
    name: leantime_logs_prod
  sessions:
    name: leantime_sessions_prod
  cache:
    name: leantime_cache_prod
  views:
    name: leantime_views_prod

networks:
  leantime-net:
    name: leantime-network-prod
    driver: bridge