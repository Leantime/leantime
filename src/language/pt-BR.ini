text.advanced_boards_helper_content="Ideias evoluem, crescem e amadurecem. Este é o lugar para manter registro delas.<br/>Movimente cartões de ideias de uma coluna para a próxima para refletir seu estado atual.<br/>Este é um bom lugar para começar pesquisas, desenvolver protótipos e validar estes protótipos com alguns clientes antes da implementação."
text.backlog_helper_content="Um backlog é o lar de todas suas tarefas; aquelas que você está trabalhando atualmente e as que planeja trabalhar.<br/><br/>A fim de progredir com a realização do seu backlog recomendamos trabalhar em pequenas iterações - Sprints.<br/>Sprints são intervalos de duas semans que permitem você a focar em pedaços de trabalho menores e entregáveis.<br/>Ao final de duas semanas você teria algo 'demonstrável'. Algo que entregue valor a seus usuário ou clientes.<br/><br/>Nesta tela, você poderá organizar e gerenciar sua lista de tarefas, priorize seu backlog arrastando e soltando e mova itens do Backlog para o Sprint atual.<br/>Quer mais informações? Faça o tour ou feche para começar!"
text.glad_youre_here="Agradecemos por você estar aqui. Espere um pouco para se acostumar."
text.business_research_section="Nossa seção de Pesquisa de Negócios é sua nova casa para suas ideias. Esta seção é desenhada para levar você pelas etapas de customer development, problem research e solution ideation."
text.our_roadmap_design="Nosso roadmap é desenhado para levar você de pequenos marcos gerenciáveis à conclusão geral. Planeje com marcos de aproximadamente 3 meses de duração e use os marcadores do projeto para manter-se no objetivo."
text.this_is_where_you_spend_most_time="Aqui é onde você passará a maior parte do tempo - executando. Planeje seus Sprints de 2 semanas e execute-os com sucesso com o Quadro Kanban e nossas ferramentas de Backlog. Use as Retrospectivas para melhorar para o próximo Sprint."
text.idea_board_helper_content="Aqui é o lugar para colecionar todas suas ideias. Discuta novas ideias com seu time e anexe Marcos para ver progresso relacionado a suas ideias."
text.kanban_helper_content="Kanban é uma palavra em Japonês que significa 'cartão'. Quadros Kanban foram utilizados pelos engenheiros da Toyota na década de 40 com o Sistema Toyota de Produção.<br/>É utilizado para visualmente compartilhar informações e progredir rapidamente com o trabalho.<br/>Quadros Kanban são usados para visualizar o trabalho e status, para ajudar a gerenciar trabalho ativo ou em andamento, gerenciar o fluxo de trabalho e agir rapidamente visando melhorias lean.<br/><br/>Faça o tour para ver como nosso quadro Kanban funciona ou clique em fechar para começar!"
text.my_timesheets_helper_content="Registros de Horas é o lugar para manter o número real de horas trabalhadas numa Tarefa.<br/> O que facilita a cobrança mas também facilita a validar de antemão se o seu planejamento de tarefas funciona bem.<br/>Horas extras no leantime pode ajudar as datas finais a contabilizar eventuais discrepâncias."
text.new_project_helper_content="<p>Este é o lugar onde você descreverá, definirá, e escolherá os parâmetros do seu projeto. Isso é importante já que é a peça que comunica com o<br/>time inteiro quais são as prioridades, expectativas e diretrizes do projeto.</p><p><br/><em>Algo a se pensar aqui: os 4Cs.<br/>Seja Claro, Conciso, Completo e Credível.<br/><br/></em></p><p>Dominar essas ideias nas descrições do seu projeto mantém todo mundo na mesma página e ajuda a minimizar riscos do erros ou deslizes.</p><br/>Hora de começar!<br/><br/>"
text.not_found_helper_content="<p>Não temos conteúdo para este página ainda.<br/>Por favor use nosso link 'Preciso de Ajuda' na parte inferior da tabelas para aprender mais sobre o que você pode fazer aqui.</p>"
text.retros_helper_content="<p>Retrospectivas são reflexões rápidas sobre o trabalho, funcionamento do time e claro o progresso como um todo.<br/>Aqui é onde seu time toma um tempo pra realmente entender o que deu certo, o que deu não tão certo e o que poderia ser feito de outra forma na próxima vez.<br/>Recomendamos fazer uma reunião de revisão em intervalos regulares, de no mínimo, ao final de cada Marco.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps são úteis para dar escala a projetos grandes colocando-os em pedaços menores e gerenciáveis.<br/><br/></p><p>Para criar seu roadmap, recomendamos escolher marcos que podem ser alcançados dentro de um período de 3 meses.</p><p>Marcos são postos no caminho da conclusão do projeto.<br/> Em outras palavras: Se você está fazendo um viagem, cada ponto de parada poderia ser um marco.<br/><br/>Clique em 'Adicionar Marco' na porção superior esquerda para começar. Escolha a data nesta aba ou no próprio diagrama do roadmap clicando e arrastando os marcos dentro do calendário.</p>"
text.show_clients_helper_content="<p>Clientes/Produtos organizam seus Projetos em categorias e permitem a você isolar grupos diferentes.<br/><br/></p><p>Como consultor, você já trabalha com clientes e este poderia ser o lugar para organizá-los.</p><p>Se você é um Time de Produto você pode usar esta seção para organizar e isolar seus departamentos (marketing, vendas, operações etc).</p>"
text.show_projects_helper_content="<p>Projetos são o coração do seu negócio e do leantime! Mudança, desenvolvimento, objetivos, e qualquer coisa você pode construir ou sonhar envolvem projetos.<br/> Gestão de Projetos é simplesmente o processo de garantir que seus projetos são entregues a tempo, da forma correta, e com valor real de negócios.<br/><br/>Aqui é onde seus Projetos irão viver. A página dos seus projetos vai permitir criar um projeto, rapidamente ver números relacionados às tarefas, horas, orçamento e o cliente associado com o projeto.<br/><br/>Utilize esta página para uma rápida visão geral de todos seus projetos.<br/><br/></p>"
text.new_db_version="Uma nova versão foi instalada. Para usar o Leantime você precisará atualizar seu banco de dados.<br/><br/><strong>Por favor tenha certeza de ter feito o backup do seu banco de dados antes de realizar esta atualização!</strong><br/>Levará alguns minutos."
