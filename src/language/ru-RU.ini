text.these_are_system_wide_settings="Это системные настройки, которые влияют на внешний вид и работу всей системы."
text.company_name_helper="Выводится в заголовке страницы и письмах"
text.advanced_boards_helper_content="Идеи развиваются, растут и созревают. Это самое подходящее место, чтобы следить за ними.<br/>Перемещайте карточки идей из одного столбца в другой, чтобы отразить их текущее состояние.<br/>Это хорошее место, чтобы начать исследования, разработать прототипы и проверить эти прототипы с несколькими клиентами, прежде чем начать реализацию."
text.backlog_helper_content="Это список всех Ваших задач: тех, над которыми Вы работаете в настоящее время и планируете работать в будущем.<br/><br/>Чтобы добиться прогресса на пути к завершению задач, мы рекомендуем работать в коротких итерациях - спринтах<br/>Спринты - это двухнедельные временные интервалы, которые позволяют вам сосредоточиться на более мелких, выполнимых кусках работы.<br/>В конце двух недель у вас должно быть что-то для 'демонстрации'. Что-то, что обеспечивает ценность для ваших пользователей или клиентов.<br/><br/>На этом экране вы сможете организовать и управлять своим списком задач, расставлять приоритеты для невыполненной работы с помощью перетаскивания и перемещать элементы невыполненной работы в текущий спринт.<br/>Хотите больше информации? Запустите Быстрый обзор или закройте, чтобы начать работу!"
text.glad_youre_here="Мы рады, что ты здесь. Давайте быстро познакомимся."
text.business_research_section="Наш раздел бизнес-исследований - это ваш новый дом для ваших идей. Этот раздел предназначен для того, чтобы познакомить вас с этапами развития клиента, исследования проблем и разработки решений."
text.our_roadmap_design="Наша дорожная карта предназначена для того, чтобы провести вас от небольших этапов к завершению всего проекта. Планируйте вехи длиной примерно в 3 месяца и используйте эти маркеры проекта, чтобы поддерживать темп на пути к цели."
text.this_is_where_you_spend_most_time="Именно здесь вы проведете большую часть своего времени - занимаясь делами. Планируйте свои 2-недельные спринты и успешно выполняйте их с помощью доски Kanban и наших инструментов работы с задачами. Используйте ретроспективы, чтобы провести анализ перед следующим спринтом."
text.idea_board_helper_content="Это место, чтобы собрать все ваши идеи. Обсудите новые идеи со своей командой и прикрепите вехи, чтобы увидеть прогресс в реализации ваших идей."
text.kanban_helper_content="Kanban это японское слово, обозначающее 'карту'. Доски Kanban были введены инженерами Toyota в 40-х годах.<br/>Он используется для визуального обмена информацией и быстрого выполнения работ<br/>Доски Kanban полезны для визуализации работы и состояния, чтобы помочь управлять активной или незавершенной работой, управлять рабочим потоком и быстро действовать.<br/><br/>Начните тур, чтобы увидеть, как работает наша доска Kanban, или нажмите кнопку Закрыть, чтобы начать работу!"
text.my_timesheets_helper_content="Учет времени - это место для отслеживания затраченного на задачи времени.<br/> Это полезно не только для выставления счетов клиентам, но и для проверки, насколько хорошо Вы планируете дальнейшие задачи."
text.new_project_helper_content="<p>Это место, где Вы будете описывать, определять и устанавливать параметры для Вашего проекта. Это важно, поскольку именно эта часть сообщает<br/>всей команде, каковы приоритеты проекта, ожидания и руководящие принципы.</p><p><br/><em>Будьте ясны, лаконичны, полны и достоверны.<br/><br/></em></p><p>Овладение этими вещами в описаниях ваших проектов удерживает всех на одной странице и помогает свести к минимуму риск ошибок или оплошностей.</p><br/>Время начинать!<br/><br/>"
text.not_found_helper_content="<p>У нас пока нет контента для этой страницы.<br/>Пожалуйста, используйте ссылку 'нужна помощь' внизу, чтобы узнать больше о том, что вы можете сделать здесь.</p>"
text.retros_helper_content="<p>Ретроспективы - это быстрые размышления о работе, функционировании команды и, конечно же, о прогрессе.<br/>Это то место, где ваша команда может воспользоваться моментом, чтобы отточить то, что шло хорошо, что не шло хорошо и что можно было бы сделать по-другому в следующий раз.<br/>Мы рекомендуем проводить обзорную встречу через регулярные промежутки времени или, как минимум, в конце каждого этапа.<br/></p>"
text.roadmap_helper_content="<p>Дорожные карты полезны для масштабирования крупных проектов в меньшие и более управляемые блоки.<br/><br/></p><p>Чтобы создать свою дорожную карту, мы рекомендуем установить вехи, которые могут быть достигнуты в течение 3-месячного периода времени.</p><p>Вехи - это контрольные точки на пути к завершению проекта.<br/> Проще говоря: если Вы путешествуете по пересеченной местности, то каждая область, через которую Вы проезжаете, может быть вехой.<br/><br/>Нажмите кнопку 'Добавить веху' в левом верхнем углу, чтобы начать работу. Установите дату на этой вкладке или в самой диаграмме дорожной карты, щелкнув и перетащив веху в календаре.</p>"
text.show_clients_helper_content="<p>Раздел Клиенты/Продукты организует ваши проекты по категориям и позволяют вам изолировать различные группы.<br/><br/></p><p>Как консультант, вы уже работаете с клиентами, и это хорошее место, чтобы организовать их.</p><p>Если вы являетесь командой разработчиков продукта, вы можете использовать этот раздел для организации и изоляции своих отделов (маркетинг, продажи, операции и т. д.).</p>"
text.show_projects_helper_content="<p>Проекты - это сердце вашего бизнеса и Leantime! Изменения, развитие, цели и все, что вы можете построить или о чем мечтаете, будет включать в себя проекты.<br/> Управление проектами - это просто процесс обеспечения того, чтобы ваши проекты были выполнены своевременно, правильно и с реальной ценностью для бизнеса.<br/><br/>Именно здесь будут жить ваши проекты. Ваша страница проектов позволит вам создать проект, быстро просмотреть задачи, часы, расходы и клиента, связанного с проектом.<br/><br/>Используйте эту страницу для быстрого обзора всех ваших проектов.<br/><br/></p>"
text.new_db_version="Новая версия успешно установлена. Чтобы продолжить использовать Leantime, необходимо обновить базу данных.<br/><br/><strong>Пожалуйста, сделайте копию базы данных перед обновлением!</strong><br/>Это займет несколько минут."
