text.advanced_boards_helper_content="アイデアは進化し、成長し、成熟します。ここは、それらを把握するための場所です。 <br/>アイデアカードを1つの列から次の列に移動して、現在の状態を反映させます。<br/>これは、実装を開始する前に、数人の顧客と一緒にリサーチを開始し、プロトタイプを開発し、これらのプロトタイプを検証するのに適した場所です。"
text.backlog_helper_content="バックログは、現在取り組んでいるもの、これから取り組む予定のもの、すべてのタスクのホームです。<br/><br/>バックログを完成させるためには、短い反復作業を行うことをお勧めします(スプリント)。<br/>スプリントは、2週間の時間間隔で、より小さくて労力の出る仕事の塊に集中することができます。<br/>2週間の終わりには、あなたは何かしらのDEMOを持っているはずです。ユーザーやクライアントに価値を提供するなにか。<br/><br/>この画面では、タスクの整理・管理、ドラッグ＆ドロップによるバックログの優先順位付け、バックログの項目を現在のスプリントに移動することができます。<br/>もっと情報が欲しいですか？チュートリアルを見るか、すぐ開始しましょう！"
text.glad_youre_here="あなたが来てくれて嬉しいです。 少し時間をかけて仲良くなりましょう。"
text.business_research_section="ビジネスリサーチセクションは、あなたのアイデアのための新しいホームです。このセクションでは、顧客開発、問題調査、解決策のアイデアのステップに沿って進めていきます。"
text.our_roadmap_design="ロードマップは、管理しやすい小さなマイルストーンから大局的な完成へと導くように設計されています。約3ヶ月間のマイルストーンを計画し、目標を達成するためにこれらのプロジェクトマーカーを使用します。"
text.this_is_where_you_spend_most_time="ここはあなたがほとんどの時間を費やすことになる場所です(doing)。2週間のスプリントを計画し、カンバンボードとバックログツールを使って成功させましょう。次のスプリントに向けて振り返りを使用して成長しましょう。"
text.idea_board_helper_content="ここは、あなたのアイデアをすべて集める場所です。新しいものをチームで議論し、アイデアの進捗状況を確認するためにマイルストーンを添付します。"
text.kanban_helper_content="カンバンとは日本語で「カード」のことです。かんばんボードは、40年代にトヨタのエンジニアがリーン生産で始めたものです。<br/>視覚的に情報を共有し、作業の進行を早くするために使われています。<br/>カンバンボードは、作業や状況を可視化し、アクティブな作業や進行中の作業を管理し、作業の流れを管理し、無駄のない改善に向けて迅速に行動するのに役立ちます。<br/><br/>カンバンボードがどのように機能するかを見るには、チュートリアルを開始するか、閉じるをクリックしてください！"
text.my_timesheets_helper_content="タイムシートは、タスクで実際に働いた時間を記録する場所です。<br/>これは、支払い目的に役立つだけでなく、どれだけ前倒しでタスクを計画しているかを検証するのにも役立ちます。<br/>残業時間は、計画の不一致を考慮して期日を調整することができます。"
text.new_project_helper_content="<p>ここでは、プロジェクトのパラメータを記述、定義、設定します。これは、プロジェクトの優先順位、期待、ガイドラインが何であるかをチーム全体に伝えるために重要です。</p><p><br/><em>ここで考えるべきこと：4C<br/>明確であること、簡潔であること、完全であること、そして信頼できること。<br/><br/></em></p><p>プロジェクトの説明にこれらのことをマスターすることで、誰もが同じページでエラーやミスのリスクを最小限に抑えることができます。</p><br/>はじめましょう！<br/><br/>"
text.not_found_helper_content="<p>このページのコンテンツはまだありません。<br/>ここでできることの詳細については、下部の「ヘルプが必要」のリンクをご利用ください。</p>"
text.retros_helper_content="<p>\"振り返り\"は、作業、チームの機能、そしてもちろん進捗状況についての簡単な振り返りです。<br/>ここでは、何がうまくいったのか、何がうまくいかなかったのか、次は何が違うことができるのか、あなたのチームが時間をかけて見極めることができます。<br/>定期的に、または最低でも各マイルストーンの終わりにレビュー会議を行うことをお勧めします。<br/></p>"
text.roadmap_helper_content="<p>ロードマップは、大規模なプロジェクトをより小さく、より管理しやすいチャンクにスケールダウンするのに役立ちます。<br/><br/></p><p>ロードマップを作成するには、3ヶ月以内に達成可能なマイルストーンを設定することをお勧めします。</p><p>マイルストーンはプロジェクト完了までの道のりのチェックポイントです。<br/>簡単に言えば もしクロスカントリーのロードトリップをしているなら、通過する州が一つの節目になるかもしれません。<br/><br/>左上の「マイルストーンの追加」をクリックすると開始されます。カレンダー内のマイルストーンをクリックしてドラッグすることで、このタブまたはロードマップチャート自体の日付を設定します。</p>"
text.show_clients_helper_content="<p>クライアントやプロダクトは、プロジェクトをカテゴリに整理し、異なるグループを分離することができます。<br/><br/></p><p>コンサルタントとしては、すでにクライアントと仕事をしているわけですから、ここはクライアントの整理をするところでしょう。</p><p>あなたがプロダクトチームであれば、このセクションを使用して部門（マーケティング、販売、運用など）を整理し、分離することができます。</p>"
text.show_projects_helper_content="<p>プロジェクトはビジネスの中心です！変化、発展、目標、あなたが構築したり、夢見たりできるものには何でもプロジェクトが絡んできます。<br/>プロジェクト管理とは、プロジェクトをタイムリーに、正確に、そして真のビジネス価値を持って確実に届けるためのプロセスです。<br/><br/>ここにはあなたのプロジェクトが置かれます。あなたのプロジェクトページでは、プロジェクトの作成やプロジェクトに関連づけられている数値、時間、予算、クライアントをすぐに確認することができます。<br/><br/>このページを利用して、すべてのプロジェクトの概要を確認してください。<br/><br/></p>"
text.new_db_version="新しいバージョンがインストールされました。このプロジェクト管理ツールを使用するには、データベースを更新する必要があります。<br/><br/><strong>このアップデートを実行する前に、必ずデータベースのバックアップを取ってください！</strong><br/>数分かかる場合があります。"
