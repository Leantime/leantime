text.advanced_boards_helper_content="Fikirler gelişir, büyür ve olgunlaşır. Bu, onları takip etmenin yeridir.<br/>Mevcut durumlarını yansıtmak için fikir kartlarını bir sütundan diğerine taşıyın.<br/>Bu, uygulamaya başlamadan önce araştırmaya başlamak, prototipler geliştirmek ve bu prototipleri birkaç müşteriyle doğrulamak için iyi bir yerdir."
text.backlog_helper_content="Bir biriktirme listesi, tüm yapılacak işlerinizin evidir; Şu anda üzerinde çalıştığınız ve üzerinde çalışmayı planladığınız kişiler.<br/><br/>Birikmiş iş listenizi tamamlama yolunda ilerleme kaydetmek için kısa yinelemelerde - Sprintler - çalışmanızı öneririz.<br/>Sprint'ler, daha küçük, teslim edilebilir iş parçalarına odaklanmanıza izin veren iki haftalık zaman aralıklarıdır.<br/>İki haftanın sonunda 'demo' yapacak bir şeyiniz olmalı. Kullanıcılarınıza veya müşterilerinize değer sağlayan bir şey.<br/><br/>Bu ekranda, yapılacaklar listenizi organize edip yönetebilecek, sürükle bırak yöntemiyle biriktirme listenizi önceliklendirebilecek ve İş Listesi öğelerini mevcut Sprint'inize taşıyabileceksiniz.<br/>Daha fazla bilgi ister misiniz? Başlamak için turu başlatın veya kapatın!"
text.glad_youre_here="Burada olmandan memnunuz. Tanışmak için bir dakikanızı ayıralım."
text.business_research_section="İş Araştırması bölümümüz, fikirleriniz için yeni eviniz. Bu bölüm, sizi müşteri geliştirme, problem araştırması ve çözüm düşüncesi adımlarında yönlendirmek için tasarlanmıştır."
text.our_roadmap_design="Yol haritamız, sizi daha küçük yönetilebilir mesafe taşlarından büyük resmi tamamlamaya götürmek için tasarlanmıştır. Yaklaşık 3 ay boyunca mesafe taşları planlayın ve hedefte kalmak için bu proje belirteçlerini kullanın."
text.this_is_where_you_spend_most_time="Zamanınızın çoğunu geçireceğiniz yer burasıdır - yaparak. 2 haftalık Sprintlerinizi planlayın ve Kanban Board ve İş Listesi araçlarımızla başarılı bir şekilde yürütün. Bir sonraki Sprint için büyümek için Retrospektifleri kullanın."
text.idea_board_helper_content="Tüm fikirlerinizi toplayabileceğiniz yer burası. Yenilerini ekibinizle tartışın ve fikirlerinize yönelik ilerlemeyi görmek için Mesafe Taşları ekleyin."
text.kanban_helper_content="Kanban, 'kart' için Japonca bir kelimedir. Kanban panoları, 40'lı yıllarda Toyota mühendisleri tarafından Yalın üretim ile başlatıldı.<br/>Bilgileri görsel olarak paylaşmak ve hızlı bir şekilde ilerlemek için kullanılır.<br/>Kanban panoları, işi ve durumu görselleştirmek, etkin veya devam eden işi yönetmeye yardımcı olmak, iş akışını yönetmek ve yalın iyileştirmeler için hızlı hareket etmek için yararlıdır.<br/><br/>Kanban panomuzun nasıl çalıştığını görmek için turu başlatın veya kapat'ı tıklayın. başlamak!"
text.my_timesheets_helper_content="Zaman çizelgeleri, Yapılacaklar'da çalışılan fiili saatleri takip edebileceğiniz yerdir.<br/>Bu, faturalandırma amacıyla olduğu kadar, görevlerinizi önceden ne kadar iyi planladığınızı doğrulamak için de yararlıdır.<br/>Fazla mesai, bitiş tarihlerini şu şekilde ayarlayabilir: planlama tutarsızlıklarını hesaba katın."
text.new_project_helper_content="<p>Burası, projeniz için tanımlayacağınız, atayacağınız ve parametreleri belirleyeceğiniz yerdir. Bu, proje önceliklerini, beklentileri ve yönergeleri<br/>tüm ekibe ileten parça olduğu için önemlidir. .</p><p><br/><em>Burada düşünülmesi gerekenler: 4C'ler.<br/>Açık olun, Kısa, öz, Eksiksiz ve Güvenilir olun.<br/><br/></em> </p><p>Proje açıklamalarınızda bunlara hakim olmak, herkesi aynı sayfada tutar ve hata veya yanlış adım risklerini en aza indirmeye yardımcı olur.</p><br/>Başlama zamanı!<br/><br/ >"
text.not_found_helper_content="<p>Bu sayfa için henüz bir içeriğimiz yok.<br/>Burada yapabileceğiniz şeyler hakkında daha fazla bilgi edinmek için lütfen alttaki 'Yardım Gerekiyor' bağlantısını kullanın.</p>"
text.retros_helper_content="<p>Geçmişe bakışlar, çalışma, ekip işleyişi ve elbette ilerleme hakkında hızlı yansımalardır.<br/>Bu, ekibinizin nelerin iyi gittiğini, nelerin iyi gitmediğini ve nelerin iyi gitmediğini anlamak için biraz zaman ayırabileceği yerdir. bir dahaki sefere farklı şekilde yapılmalıdır.<br/>Düzenli aralıklarla veya en azından her Mesafe Taşının sonunda bir inceleme toplantısı düzenlemenizi öneririz.<br/></p>"
text.roadmap_helper_content="<p>Yol haritaları, büyük projeleri daha küçük ve daha yönetilebilir parçalara küçültmek için yararlıdır.<br/><br/></p><p>Yol haritanızı oluşturmak için, 3 yıl içinde elde edilebilecek Mesafe taşları belirlemenizi öneririz. aylık bir zaman aralığı.</p><p>Mesafe taşları, projenin tamamlanmasına giden yolda kontrol noktalarıdır.<br/>Basitçe söylemek gerekirse: Bir arazi yolculuğuna çıkıyorsanız, geçtiğiniz her eyalet bir dönüm noktası olabilir. <br/><br/>Başlamak için sol üst taraftaki 'Mesafe Taşı Ekle'yi tıklayın. Takvimdeki Mesafe taşını tıklayıp sürükleyerek tarihi bu sekmede veya yol haritası çizelgesinde ayarlayın.</p >"
text.show_clients_helper_content="<p>Müşteriler/Ürünler, Projelerinizi kategoriler halinde düzenler ve farklı grupları ayırmanıza olanak tanır.<br/><br/></p><p>Danışman olarak, zaten müşterilerle çalışıyorsunuz ve bunun yeri burası olacaktır. onları organize etmek için.</p><p>Bir Ürün Ekibi iseniz, departmanlarınızı (pazarlama, satış, operasyonlar vb.) organize etmek ve izole etmek için bu bölümü kullanabilirsiniz.</p>"
text.show_projects_helper_content="<p>Projeler, işinizin ve yalın zamanınızın kalbidir! Değişim, gelişim, hedefler ve inşa edebileceğiniz veya hayal edebileceğiniz her şey projeleri içerecektir.<br/>Proje yönetimi, basitçe projelerinizin zamanında teslim edilmesini sağlama sürecidir. , doğru ve gerçek iş değeri ile.<br/><br/>Projelerinizin yaşayacağı yer burasıdır.Projeler sayfanız bir proje oluşturmanıza, yapılacak iş numaralarını, saatleri, bütçe dolarlarını ve ilişkili müşteriyi hızlıca görmenizi sağlar. proje ile birlikte.<br/><br/>Tüm projelerinize hızlı bir genel bakış için bu sayfayı kullanın.<br/><br/></p>"
