text.these_are_system_wide_settings="Estos son ajustes generales del sistema que afectarán el aspecto de tu aplicación Leantime."
text.company_name_helper="Aparece en el título de la página y en los correos electrónicos"
text.advanced_boards_helper_content="Las ideas evolucionan, crecen y maduran.<br/>Mueve las tarjetas de idea de una columna a la siguiente para reflejar su estado actual.<br/>Este es un buen lugar para iniciar la investigación, desarrollar prototipos y validar estos prototipos con unos pocos clientes antes de empezar a implementar."
text.backlog_helper_content="El backlog es el hogar de todas tus tareas; aquellas en las que estás trabajando actualmente y en las que planeas trabajar.<br/><br/>Para avanzar en el proceso de completar el backlog te recomendamos trabajar en iteraciones cortas: sprints.<br/>Los sprints son intervalos temporizados de una o varias semanas que te permiten centrarte en pedazos de trabajo más pequeños y entregables.<br/>Al final del sprint deberías tener algo que se pueda mostrar. Algo que proporcione valor a tus usuarios o clientes.<br/><br/>En esta pantalla podrás organizar y administrar tu lista de tareas y priorizar tu backlog arrastrando, soltando y moviendo los elementos del backlog a tu sprint actual.<br/>¿Quieres más información? ¡Empieza el tour o cierra esta pantalla para empezar a trabajar!"
text.glad_youre_here="Nos alegra que estés aquí. Tomemos un minuto para conocernos."
text.business_research_section="Nuestra sección de Investigación de negocios es tu nuevo hogar para tus ideas. Esta sección está diseñada para guiarte a través de los pasos del desarrollo de clientes, la investigación de problemas y la ideación de soluciones."
text.our_roadmap_design="Nuestro roadmap está diseñado para ir de pequeños hitos manejables a la realización de objetivos más grandes. Planifica hitos para 3 meses de duración y utiliza estos marcadores de proyecto para mantenerte en el objetivo."
text.this_is_where_you_spend_most_time="Aquí es donde pasarás la mayor parte de tu tiempo. Planifica los sprints y ejecuta correctamente con la ayuda del tablero Kanban y nuestras herramientas de backlog. Utiliza las retrospectivas para crecer en el próximo sprint."
text.idea_board_helper_content="Este es el lugar para recoger todas tus ideas. Discute las nuevas con tu equipo y adjunta hitos para ver el progreso hacia estas ideas."
text.kanban_helper_content="Kanban es la palabra japonesa de 'tarjeta'. Los ingenieros de Toyota iniciaron las juntas de Kanban en los años 40 con la fabricación de Lean.<br/>Se utiliza para compartir visualmente información y el progreso del trabajo rápidamente.<br/>Los tableros Kanban son útiles para visualizar el trabajo y el estado, para ayudar a gestionar el trabajo activo o en progreso, gestionar el flujo de trabajo y actuar rápidamente hacia pequeñas mejoras.<br/><br/>¡Empieza el tour para ver cómo funciona nuestro tablero Kanban o haz clic en Cerrar para empezar!"
text.my_timesheets_helper_content="Los registros de tiempo son el lugar para realizar un seguimiento de las horas reales trabajadas en las tareas.<br/> Esto es útil para realizar la facturación pero también para validar lo bien que estás estimando tus tareas.<br/>El tiempo restante te permite ajustar las fechas de vencimiento a la planificación realizada."
text.new_project_helper_content="<p>Este es el lugar que describirá, definirá y establecerá los parámetros del proyecto. Esto es importante ya que es la pieza que comunica a todo el equipo<br/>cuáles son las prioridades, expectativas y directrices del proyecto.</p><p><br/><em>Cosas sobre las que pensar aquí: los 4C.<br/>Ser Claro, Conciso, Completo y Creible.<br/><br/></em></p><p>Dominar estas aptitudes en las descripciones del proyecto mantiene a todos en la misma página y ayuda a minimizar los riesgos de errores o malentendidos.</p><br/>¡Es hora de empezar!<br/><br/>"
text.not_found_helper_content="<p>Todavía no tenemos contenido para esta página.<br/>Por favor, usa nuestro enlace 'Necesito ayuda' en la parte inferior para aprender más sobre las cosas que puedes hacer aquí.</p>"
text.retros_helper_content="<p>Las retrospectivas son reflexiones rápidas sobre el trabajo, el funcionamiento del equipo y, por supuesto, el progreso. <br/>Aquí es donde tu equipo puede tomar un momento para perfeccionar lo que salió bien, lo que no salió bien y lo que se podría hacer de forma diferente la próxima vez.<br/>Recomendamos realizar una reunión de retrospectiva en intervalos regulares, o como mínimo, al final de cada hito.<br/></p>"
text.roadmap_helper_content="<p>Los roadmap son útiles para reducir los grandes proyectos en trozos más pequeños y manejables.<br/><br/></p><p>Para crear un roadmap, te recomendamos establecer hitos que se pueden alcanzar dentro de un lapso de 3 meses.</p><p>Los hitos son puntos de control para completar el proyecto.<br/> Simplemente, como ejemplo: Si estás realizando un viaje por carretera a través del país, entonces cada provincia por la que pasas podría ser un hito.<br/><br/>Haz clic en 'Añadir hito' en la parte superior izquierda para empezar. Establece la fecha en esta pestaña o en el gráfico de roadmap haciendo clic y arrastrando el hito dentro del calendario.</p>"
text.show_clients_helper_content="<p>Los grupos/productos organizan los proyectos en categorías y te permiten aislar diferentes grupos.<br/><br/></p><p>Como consultor, ya trabajas con clientes y este sería el lugar para organizarlos.</p><p>Si perteneces a un Equipo de productos, puedes utilizar esta sección para organizar y aislar los departamentos (mercadotecnia, ventas, operaciones, etc.).</p>"
text.show_projects_helper_content="<p>¡Los proyectos son el corazón del negocio y de esta aplicación! Cambios, desarrollos, metas, y cualquier cosa que puedas construir o soñar involucrará proyectos.<br/> La gestión de proyectos es simplemente el proceso de asegurar que los proyectos sean entregados a tiempo, correctamente y con valor real de negocio.<br/><br/>Aquí es donde vivirán tus proyectos. La página de tu proyecto te permitirá crear un proyecto, ver rápidamente los números, horas, dinero presupuestado y el grupo asociado con el proyecto.<br/><br/>Utilice esta página para un resumen rápido de todos sus proyectos.<br/><br/></p>"
text.new_db_version="Se ha instalado una nueva versión. Para utilizar Leantime necesitarás actualizar la base de datos.<br/><br/><strong>¡Por favor, asegúrate de hacer una copia de seguridad de la base de datos antes de realizar esta actualización!</strong><br/><br/> Esto puede tardar unos minutos."
