text.these_are_system_wide_settings="Це загальносистемні налаштування, які вплинуть на зовнішній вигляд та роботу вашого Leantime."
text.company_name_helper="Відображається в заголовку сторінки та в електронних листах"
text.advanced_boards_helper_content="Ідеї еволюціонують, ростуть і дозрівають. Це місце для їх відстеження.<br/>Переміщуйте картки ідей з однієї колонки в іншу, щоб відобразити їх поточний стан.<br/>Це гарне місце для початку досліджень, розробки прототипів та перевірки цих прототипів з кількома клієнтами перед початком реалізації."
text.backlog_helper_content="Беклог - це дім для всіх ваших завдань; тих, над якими ви працюєте зараз, і тих, над якими плануєте працювати.<br/><br/>Щоб досягти прогресу у виконанні беклогу, ми рекомендуємо працювати короткими ітераціями - Спринтами.<br/>Спринти - це двотижневі інтервали часу, які дозволяють зосередитися на менших, готових до здачі частинах роботи.<br/>В кінці двох тижнів у вас має бути щось для 'демо'. Щось, що приносить цінність вашим користувачам або клієнтам.<br/><br/>На цьому екрані ви зможете організовувати та керувати своїм списком завдань, пріоритезувати беклог перетягуванням та переміщувати елементи беклогу у ваш поточний Спринт.<br/>Хочете більше інформації? Почніть тур або закрийте, щоб почати!"
text.glad_youre_here="Ми раді, що ви тут. Давайте приділимо хвилинку, щоб познайомитися."
text.business_research_section="Наш розділ бізнес-досліджень - це новий дім для ваших ідей. Цей розділ розроблений, щоб провести вас через етапи розвитку клієнта, дослідження проблем та генерації рішень."
text.our_roadmap_design="Наша дорожня карта розроблена, щоб провести вас від менших керованих етапів до завершення загальної картини. Плануйте етапи тривалістю близько 3 місяців і використовуйте ці маркери проєкту, щоб не відхилятися від цілі."
text.this_is_where_you_spend_most_time="Тут ви будете проводити більшу частину свого часу - діючи. Плануйте свої 2-тижневі спринти та успішно виконуйте їх за допомогою Канбан-дошки та наших інструментів Беклогу. Використовуйте Ретроспективи для зростання в наступному Спринті."
text.idea_board_helper_content="Це місце для збору всіх ваших ідей. Обговорюйте нові ідеї з командою та прикріплюйте Етапи, щоб бачити прогрес у реалізації ваших ідей."
text.kanban_helper_content="Канбан - це японське слово, що означає 'картка'. Канбан-дошки були започатковані інженерами Toyota у 40-х роках разом з ощадливим виробництвом.<br/>Вони використовуються для візуального обміну інформацією та швидкого відображення прогресу роботи.<br/>Канбан-дошки корисні для візуалізації роботи та статусу, допомоги в управлінні активною або поточною роботою, керування робочим процесом та швидких дій для ощадливих покращень."
text.my_timesheets_helper_content="Табелі - це місце для відстеження фактичних годин, витрачених на завдання.<br/> Це корисно для виставлення рахунків, а також для перевірки того, наскільки добре ви плануєте свої завдання заздалегідь.<br/>З часом Leantime може коригувати терміни виконання, щоб врахувати розбіжності в плануванні."
text.new_project_helper_content="<p>Це місце, де ви опишете, визначите та встановите параметри для вашого проєкту. Це важливо, оскільки це та частина, яка повідомляє<br/>всій команді, які пріоритети, очікування та керівні принципи проєкту.</p><p><br/><em>Речі, про які варто подумати тут: 4 'Ч'.<br/>Будьте Чіткими, Читабельними, Чесними та Чутливими.<br/><br/></em></p><p>Оволодіння цими речами у ваших описах проєктів тримає всіх на одній сторінці та допомагає мінімізувати ризики помилок або промахів.</p><br/>Час починати!<br/><br/>"
text.not_found_helper_content="<p>У нас ще немає контенту для цієї сторінки.<br/>Будь ласка, скористайтеся посиланням 'Потрібна допомога' внизу, щоб дізнатися більше про те, що ви можете тут робити.</p>"
text.retros_helper_content="<p>Ретроспективи - це швидкі роздуми про роботу, функціонування команди і, звичайно, прогрес.<br/>Тут ваша команда може приділити хвилинку, щоб зосередитися на тому, що пройшло добре, що не дуже, і що можна зробити інакше наступного разу.<br/>Ми рекомендуємо проводити оглядові зустрічі регулярно, або як мінімум, в кінці кожного Етапу.<br/></p>"
text.roadmap_helper_content="<p>Дорожні карти корисні для масштабування великих проєктів на менші та більш керовані частини.<br/><br/></p><p>Щоб створити свою дорожню карту, ми рекомендуємо встановлювати етапи, які можна досягти протягом 3 місяців.</p><p>Етапи - це контрольні точки на шляху до завершення проєкту.<br/> Простіше кажучи: якщо ви їдете через всю країну, то кожен штат, який ви проїжджаєте, може бути етапом.<br/><br/>Натисніть 'Додати етап' у верхньому лівому куті, щоб почати. Встановіть дату на цій вкладці або на самій діаграмі дорожньої карти, натиснувши та перетягнувши етап у календарі.</p>"
text.show_clients_helper_content="<p>Клієнти/Продукти організовують ваші Проєкти за категоріями та дозволяють ізолювати різні групи.<br/><br/></p><p>Як консультант, ви вже працюєте з клієнтами, і це було б місцем для їх організації.</p><p>Якщо ви Продуктова Команда, ви можете використовувати цей розділ для організації та ізоляції ваших відділів (маркетинг, продажі, операції тощо).</p>"
text.show_projects_helper_content="<p>Проєкти - це серце вашого бізнесу та Leantime! Зміни, розробка, цілі та все, що ви можете побудувати або про що мрієте, буде включати проєкти.<br/> Управління проєктами - це просто процес забезпечення того, щоб ваші проєкти були доставлені вчасно, правильно та з реальною бізнес-цінністю.<br/><br/>Тут будуть жити ваші Проєкти. Ваша сторінка проєктів дозволить вам створити проєкт, швидко побачити кількість завдань, години, бюджетні кошти та клієнта, пов'язаного з проєктом.<br/><br/>Використовуйте цю сторінку для швидкого огляду всіх ваших проєктів.<br/><br/></p>"
text.new_db_version="Встановлено нову версію. Щоб використовувати Leantime, вам потрібно оновити базу даних.<br/><br/><strong>Будь ласка, переконайтеся, що ви зробили резервну копію бази даних перед виконанням цього оновлення!</strong><br/>Це може зайняти кілька хвилин."
