text.company_name_helper="将出现在页面标题和电子邮件中"
text.advanced_boards_helper_content="这里是追踪创意产生、生长和成熟的地方。<br/>将创意卡片从一列移动到下一列，可以反映它们的当前状态。<br/>这是研究开发原型的好地方，并且您可以在开始实施之前，就与部分客户验证这些原型。"
text.backlog_helper_content="Backlog 待办任务列表是展示所有待办任务的家园——您正在和计划处理的工作。<br/><br/>为了促进您的 Backlog 完成，我们建议您以短迭代的方式组织工作 - Sprint 冲刺。<br/>Sprint 一般是两周的时间间隔，允许您专注于较小的、可交付的工作任务。<br/>在两周结束时，您应该有一些成果可以 '演示'。<br/><br/>在这个屏幕上，您将能够组织和管理您的待办事项列表，通过拖放来确定待办任务的优先级，并将 Backlog 中的待办任务移到您当前的Sprint中。<br/>想了解更多信息？开始接下来的旅程吧！点击关闭进入下一步。"
text.glad_youre_here="很高兴与您相会，让我们花一点时间相互了解。"
text.business_research_section="<br/>商业调研画布旨在帮助您管理创意。<br/><br/>这部分将引导您完成客户开发、问题研究和解决方案构思等步骤。"
text.our_roadmap_design="<br/>路线图旨在指导您完成计划，不论是可管理的小里程碑，还是完整的大计划。<br/><br/>我们建议里程碑按照大约 3 个月的时长来规划，以锚定项目不偏离目标。"
text.this_is_where_you_spend_most_time="<br/>您将花最多时间在这里--执行。<br/><br/>规划您的2周 Sprint 冲刺，并利用看板和我们的 Backlog 工具使之执行到位。<br/><br/>用回顾看板来总结经验、进行成长，可以使下一个 Sprint 做的更好。"
text.idea_board_helper_content="这是收集您所有创意的地方。与您的团队讨论新创意并附加里程碑，以查看实现您的创意的进度."
text.kanban_helper_content="看板是日语'卡片'的意思。看板是由丰田公司的工程师在40年代开始的精益生产.<br/>它用于可视化地快速分享信息和工作进度.<br/>看板对可视化工作和状态非常有用，有助于管理活跃或正在进行的工作，管理工作流程，并迅速采取行动进行精益改进.<br/><br/>开始接下来的旅程吧！看看我们的看板是如何工作的! 点击关闭进入下一步。"
text.my_timesheets_helper_content="时间表是跟踪待办事项实际工作时间的地方。<br/>时间表可以用于计费目的，也能用于检验您前期的任务规划是否合理。<br/>通过记录精益时间，系统能够自动调整项目的预计截至日期，并比较和规划间的差异。"
text.new_project_helper_content="<p>这里是您描述、定义和设置项目参数的地方。 </p><p><br/><em>这里需要注意：4C原则<br/><br/>清晰Clear、简明Concise、完整Complete和可信Credible。<br/><br/></em></p><p>在同一页面上管理您的项目中每个人的情况，有助于最大限度地降低错误风险或减少失误。</p><br/>让我们开始吧！<br/><br/>"
text.not_found_helper_content="<p>本页面暂无内容。<br/>请使用底部的'需要帮助'链接，了解更多关于您可以在这里做的事情。</p>"
text.retros_helper_content="<p>回顾看板能对工作、团队职能、以及进度进行快速复盘。<br/>在这里，您的团队可以花一点时间来总结哪些地方做得好，哪些地方做得不好，哪些地方下次可以有所改进。<br/>我们建议定期召开回顾会议，或至少在每个里程碑结束时召开。<br/></p>"
text.roadmap_helper_content="<p>路线图有助于将大型项目缩减为更小、更易于管理的颗粒。<br/><br/></p><p>在创建您的路线图时，我们建议您设置一些里程碑。这些里程碑最好能够在 3 个月的时间跨度内完成。</p><p>简单地说，里程碑是项目完成途中的检查点。<br/><br/>点击左上方的 '添加里程碑 '开始。<br/>为里程碑设置日期可以在此选项卡上操作或在甘特图中通过拖动完成。</p>"
text.show_clients_helper_content="<p>客户/产品将您的项目组织成不同的类别，并允许您隔离不同的项目组。<br/><br/></p><p>如果您是一个顾问，您可以在这里管理客户合作。</p><p>如果您是一个产品团队，您可以在这里组织和分隔您的部门（营销、销售、运营等）。</p>"
