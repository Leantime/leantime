text.full_lean_canvas_helper_content="完整的研究板将引导您完成整个创意验证过程。<br/>在这个页面上，您将再次讨论您的客户细分、问题、解决方案（但不用担心，如果您已经在简单板上填写过，您将在这里再次看到它！）。<br/>然后，您将切换到清晰的价值主张（什么使您的创意优于其他产品？）、销售渠道（客户如何获得您的解决方案？）、收入流（您的解决方案如何赚钱？）、成本结构（您的解决方案价值多少？）、关键指标（您如何衡量成功？）以及不公平优势（什么帮助您在竞争中脱颖而出？）。<br/>回答这些问题旨在推动成功、减轻失败，并允许您跟踪和验证您的假设。<br/>精益是关于消除浪费，努力构建您的客户需要的产品、商店和解决方案。"
