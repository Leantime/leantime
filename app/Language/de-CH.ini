text.company_name_helper = "Erscheint in der Titleleiste und in E-Mails"
text.advanced_boards_helper_content = "Ideen entwickeln sich, wachsen und reifen. Dies ist der Ort, um sie im Auge zu behalten.<br/>Verschieben Sie Ideenkarten von einer Spalte zur nächsten, um ihren aktuellen Status darzustellen.<br/>Dies ist ein guter Ort, um mit der Forschung zu beginnen, Prototypen zu entwickeln und diese Prototypen mit einigen Kunden zu validieren, bevor Sie mit der Implementierung beginnen."
text.backlog_helper_content = "Das Backlog ist die Heimat all Ihrer Aufgaben. Diejenigen, an denen Sie gerade arbeiten und an denen Sie arbeiten möchten.<br/><br/>Um Fortschritte bei der Vervollständigung Ihres Backlogs zu erzielen, empfehlen wir, in kurzen Iterationen zu arbeiten - Sprints.<br/>Sprints sind zweiwöchige Zeitintervalle, die es ermöglichen sich auf kleinere, erreichbare Arbeitsfortschritte zu konzentrieren.<br/>Am Ende von zwei Wochen sollten Sie etwas zum 'demonstrieren' haben. Etwas, das Ihren Benutzern oder Kunden einen Mehrwert bietet.<br/><br/>Auf diesem Bildschirm können Sie Ihre Aufgabenliste organisieren und verwalten, Ihr Backlog per Drag & Drop priorisieren und Backlog-Elemente Ihrem aktuellen Sprint zuweisen.<br/>Möchten Sie weitere Informationen? Starten Sie die Tour oder schliessen Sie, um loszulegen!"
text.glad_youre_here = "Schön, dass Sie hier sind. Nehmen wir uns eine Minute Zeit, um uns kennenzulernen."
text.business_research_section = "Unser Bereich Business Research ist das neue Zuhause für Ihre Ideen. Dieser Abschnitt soll Sie durch die Schritte der Kundenentwicklung, Problemforschung und Lösungsfindung führen."
text.our_roadmap_design = "Unsere Roadmap soll Sie von kleineren überschaubaren Meilensteinen bis zur Fertigstellung des Gesamtbildes führen. Planen Sie Meilensteine mit einer Länge von ca. 3 Monaten und verwenden Sie diese Projektmarkierungen, um das Ziel zu erreichen."
text.this_is_where_you_spend_most_time = "Hier verbringen Sie die meiste Zeit. Planen Sie Ihre zweiwöchigen Sprints und führen Sie sie erfolgreich mit dem Kanban Board und unseren Backlog-Tools aus. Verwenden Sie Retrospektiven, um für den nächsten Sprint zu wachsen."
text.idea_board_helper_content = "Hier können Sie alle Ihre Ideen sammeln. Besprechen Sie neue mit Ihrem Team und fügen Sie Meilensteine hinzu, um Fortschritte bei Ihren Ideen zu sehen."
text.kanban_helper_content = "Kanban ist das japanische Wort für 'Karte'. Kanban-Boards wurden in den 40er Jahren von Toyota-Ingenieuren mit Lean Manufacturing gestartet.<br/>Es wird verwendet, um Informationen visuell auszutauschen und schnell Fortschritte zu erzielen.<br/>Kanban-Boards sind nützlich für die Visualisierung von Arbeit und Status, um aktive oder laufende Arbeiten zu verwalten, Arbeitsabläufe zu verwalten und schnell auf schlanke Verbesserungen hinzuarbeiten.<br/><br/>Starten Sie die Tour, um zu sehen, wie unser Kanban-Board funktioniert, oder klicken Sie auf Schliessen, um loszulegen!"
text.my_timesheets_helper_content = "In Stundenzetteln können Sie die tatsächlich an einer Aufgabe geleisteten Arbeitsstunden nachverfolgen.<br/>Dies ist hilfreich für Abrechnungszwecke, aber auch, um zu überprüfen, wie gut Sie Ihre Aufgaben im Voraus planen.<br/>Überstunden können die Fälligkeitstermine anpassen, um Planungsunterschiede zu berücksichtigen."
text.new_project_helper_content = "<p>Hier beschreiben, definieren und legen Sie die Parameter für Ihr Projekt fest. Dies ist wichtig, da es der Teil ist, das dem gesamten Team die Prioritäten, Erwartungen und Richtlinien des Projekts mitteilt.</p><p><br/><em> Dinge, über die man hier nachdenken sollte: die 4Cs<br/>Seien Sie klar (Clear), präzise (Concise), vollständig (Complete) und glaubwürdig (Credible).<br/><br/></ em></p><p>Wenn Sie diese Dinge in Ihren Projektbeschreibungen beherrschen, bleiben alle auf der gleichen Seite und helfen dabei das Risiko von Fehlern oder Fehltritten zu minimieren.</p><br/>Zeit für den Einstieg!<br/><br/>"
text.not_found_helper_content = "<p>Wir haben noch keinen Inhalt für diese Seite.<br/>Bitte benutzen Sie unseren Link 'Brauchen Sie Hilfe' unten, um mehr über die Dinge zu erfahren, die Sie hier tun können.</p>"
text.retros_helper_content = "<p>Retrospektiven sind schnelle Reflexionen über die Arbeit, die Teamfunktion und natürlich den Fortschritt.<br/>Hier kann sich Ihr Team einen Moment Zeit nehmen, um herauszufinden, was gut gelaufen ist, was nicht gut gelaufen ist und was beim nächsten Mal anders gemacht werden könnte.<br/>Wir empfehlen, in regelmässigen Abständen oder mindestens am Ende jedes Meilensteins ein Review-Meeting durchzuführen.<br/></p>"
text.roadmap_helper_content = "<p>Roadmaps sind hilfreich, um grosse Projekte in kleinere und besser verwaltbare Teile zu verkleinern.<br/><br/></p><p>Um Ihre Roadmap zu erstellen, empfehlen wir, Meilensteine festzulegen, die innerhalb eines Zeitraums von 3 Monaten erreicht werden können.</p><p>Meilensteine sind Kontrollpunkte auf dem Weg zum Projektabschluss.<br/>Einfach ausgedrückt: Wenn Sie einen Cross Country Road Trip unternehmen, kann jeder Staat, den Sie durchqueren, ein Meilenstein sein.<br/><br/>Klicken Sie oben links auf 'Meilenstein hinzufügen', um loszulegen. Legen Sie das Datum auf dieser Registerkarte oder im Roadmap-Diagramm selbst fest, indem Sie auf den Meilenstein im Kalender klicken und ihn ziehen.</p>"
text.show_clients_helper_content = "<p>Kunden / Produkte organisieren Ihre Projekte in Kategorien und ermöglichen es Ihnen, verschiedene Gruppen zu isolieren.<br/><br/></p><p>Als Berater arbeiten Sie bereits mit Kunden zusammen, und hier können Sie sie organisieren.</p><p>Wenn Sie ein Produktteam sind, können Sie diesen Abschnitt verwenden, um Ihre Abteilungen (Marketing, Vertrieb, Betrieb usw.) zu organisieren und zu isolieren.</p>"
text.show_projects_helper_content = "<p>Projekte sind das Herz Ihres Geschäfts und leantime! Veränderungen, Entwicklungen, Ziele und alles, was Sie bauen oder träumen können, beinhalten Projekte.<br/>Projektmanagement ist einfach der Prozess, um sicherzustellen, dass Ihre Projekte rechtzeitig, korrekt und mit echtem Geschäftswert fertiggestellt werden.<br/><br/>Hier werden Ihre Projekte finden. Auf Ihrer Projektseite können Sie ein Projekt erstellen und schnell Zahlen, Stunden, Budgets und den mit dem Projekt verbundenen Kunden anzeigen.<br/><br/>Auf dieser Seite erhalten Sie einen schnellen Überblick über alle Ihre Projekte.<br/><br/></p>"
