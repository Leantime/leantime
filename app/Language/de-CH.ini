MTR.text.lean.disclaimer = "Lean Canvas ist eine Adaption von <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> und ist lizenziert unter der <a href='https://creativecommons.org/licenses/by-sa/3.0/'>Creative Commons Attribution-Share Alike 3.0</a> Lizenz"
