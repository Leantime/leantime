text.advanced_boards_helper_content="Nápady se vyvíjejí, rostou a zrají. Toto je místo, kde je sledovat.<br/>Přesuňte karty nápadu z jednoho sloupce na další, aby odrážely jejich aktuální stav.<br/>Toto je dobré místo na zahájení výzkumu, vývoje prototypů a ověřování těchto prototypů s několika zákazníky, než začnete implementovat."
text.backlog_helper_content="Backlog je domovem všech vašich úkolů; těch, na kterých aktuálně pracujete, a těch, na kterých plánujete pracovat.<br/><br/>Chcete-li dosáhnout pokroku v dokončování backlogu, doporučujeme pracovat v krátkých iteracích - Sprintech.<br/>Sprinty jsou dvoutýdenní časové intervaly, které vám umožňují soustředit se na menší, realizovatelné kousky práce.<br/>Na konci dvou týdnů byste měli mít něco, co byste mohli 'předvést'. Něco, co poskytuje hodnotu vašim uživatelům nebo klientům.<br/><br/>Na tomto obrazovce budete moci organizovat a spravovat svůj seznam úkolů, uprioritizovat svůj backlog pomocí tažení a puštění a přesunout položky backlogu do aktuálního sprintu.<br/>Chcete více informací? Spusťte prohlídku nebo zavřete a začněte!"
text.glad_youre_here="Jsme rádi, že jste zde. Pojďme se seznámit."
text.business_research_section="Naše sekce Business Research je vaším novým domovem pro vaše nápady. Tato sekce je navržena tak, aby vás proveda kroky vývoje zákazníka, výzkumu problémů a idealizace řešení."
text.our_roadmap_design="Naše cestovní mapa je navržena tak, aby vás zavedla od menších zvládnutelných milníků k velkému obrázku ukončení. Plánujte milníky kolem 3 měsíců a používejte tyto projekční značky k tomu, aby vás udržely na cíli."
text.this_is_where_you_spend_most_time="Toto je místo, kde strávíte většinu času - práce. Naplánujte si 2týdenní sprinty a úspěšně je proveďte pomocí našich nástrojů Kanban tabule a Backlog. Využijte retrospektivy k růstu na další sprint."
text.idea_board_helper_content="Toto je místo pro sběr všech vašich nápadů. Diskutujte o nových s vaším týmem a připojujte milníky, abyste viděli pokrok vůči vašim nápadům."
text.kanban_helper_content="Kanban je japonské slovo pro 'kartu'. Tabule Kanban zahájili inženýři Toyoty ve 40. letech s výrobou Lean.<br/>Používá se k vizuálnímu sdílení informací a rychlejšímu pokroku práce.<br/>Tabule Kanban jsou užitečné k vizualizaci práce a stavu, k řízení aktivní nebo probíhající práce, řízení toku práce a k rychlému jednání na vylepšení Lean."
text.my_timesheets_helper_content="Výkazy jsou místem pro sledování skutečných hodin odpracovaných na úkolu.<br/>To je užitečné pro účely fakturace, ale také pro ověřování, jak dobře předem plánuješ své úkoly.<br/>Leantime může v průběhu času upravit termíny, aby se zohlednily nezrovnalosti v plánování."
text.new_project_helper_content="<p>Toto je místo, kde budete popisovat, definovat a nastavovat parametry svého projektu. To je důležité, protože to sděluje celému týmu, jaké jsou priority projektu, očekávání a pokyny.</p><p><br/><em>Věci, na které je třeba myslet: 4Cs.<br/>Buďte jasní, struční, úplní a důvěryhodní.<br/><br/></em></p><p>Zvládnutí těchto věcí do vašich popisů projektů udržuje všechny na stejné vlně a pomáhá minimalizovat rizika chyb nebo chybějících kroků.</p><br/>Připravte se na start!<br/><br/>"
text.not_found_helper_content="<p>Nemáme obsah pro tuto stránku.<br/>Prosím použijte náš odkaz 'Potřebujete pomoc' dole a dozvíte se více o věcech, které zde můžete dělat.</p>"
text.retros_helper_content="<p>Retrospektivy jsou rychlé odrazy o práci, fungování týmu a samozřejmě pokroku.<br/>Toto je místo, kde váš tým může probírat, co se povedlo, co se nepovedlo, a co by se mohlo udělat jinak příště.<br/>Doporučujeme spustit review setkání v pravidelných intervalech, nebo minimálně na konci každého milníku.<br/></p>"
text.roadmap_helper_content="<p>Cestovní mapy jsou užitečné pro zmenšení velkých projektů na menší a lépe zvládnutelné kousky.<br/><br/></p><p>Chcete-li vytvořit svou cestovní mapu, doporučujeme nastavit milníky, které lze dosáhnout během 3 měsíčního časového rozpětí.</p><p>Milníky jsou checkpointy na cestě k dokončení projektu.<br/>Jednoduše řečeno: Pokud jste na cestě po světě, pak každý stát, kterým projdete, by mohl být milníkem.<br/><br/>Klikněte na 'Přidat milník' v levém horním rohu a začněte. Nastavte datum na této kartě nebo v samotném grafu cestovní mapy kliknutím a přetažením milníku v kalendáři.</p>"
text.show_clients_helper_content="<p>Klienti/Produkty organizují vaše Projekty do kategorií a umožňují vám izolovat různé skupiny.<br/><br/></p><p>Jako konzultant již pracujete s klienty a toto by bylo místo, kde je organizovat.</p><p>Pokud jste tým produktu, můžete tuto část použít k organizaci a izolaci svých oddělení (marketing, prodej, operace atd).</p>"
text.show_projects_helper_content="<p>Projekty jsou srdcem vašeho podnikání a Leantime! Změna, vývoj, cíle a cokoliv, co můžete vybudovat nebo čím snít, se bude nacházet v projektech.<br/>Řízení projektů je jednoduše zajišťujícíc proces, že vaše projekty jsou dodány včas, správně a se skutečnou obchodní hodnotou.<br/><br/>Toto je místo, kde se budou vaše Projekty nacházet. Stránka projektů vám umožní projekt rychle vytvořit, vidět počty úkolů, hodin, rozpočty a klienta spojeného s projektem.<br/><br/>Použijte tuto stránku pro rychlý přehled všech vašich projektů.<br/><br/></p>"
text.new_db_version="Byla nainstalována nová verze. Chcete-li používat Leantime, musíte aktualizovat databázi.<br/><br/><strong>Prosím ujistěte se, že si zálohujete databázi před provedením této aktualizace!</strong><br/>Toto může trvat několik minut."
text.update_was_successful="Aktualizace byla úspěšná, nyní se můžete přihlásit. <a href='%1$s'>Přejit na přihlášení</a>"
text.this_script_will_set_up_leantime="Tento skript nastaví vaši databázi a vytvoří účet správce"
