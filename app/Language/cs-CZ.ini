text.full_lean_canvas_helper_content="Úplná tabule výzkumu vás provede celým procesem ověřování nápadu.<br/>Na této stránce budete znovu řešit svůj segment zákazníků, problém, řešení (ale nebojte se, pokud jste to již vyplnili na jednoduché tabuli, uvidíte to zde znovu!).<br/>Odtud se přesunete na Clear Value Proposition (Co dělá váš nápad lepším než ostatní nabídky?),<br/>Prodejní kanály (Jak se k řešení dostanou zákazníci?)<br/>Toky příjmů (Jak se vaše řešení vydělává?)<br/>Struktura nákladů (Jak moc stojí vaše řešení?) Klíčové metriky (Jak měříte úspěch?)<br/>a nespravedlivá výhoda (Co vás pomáhá odlišit od konkurence?)<br/>Odpovědi na tyto otázky jsou navrženy tak, aby vedly k úspěchu, zmírňovaly selhání a umožňovaly vám sledovat a ověřovat vaše předpoklady.<br/>Lean se týká eliminace plýtvání a práce na budování produktů, obchodů a řešení, která vaši zákazníci potřebují."
