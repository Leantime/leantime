text.lean.helper_content="Das Lean Canvas führt Sie durch den gesamten Ideenvalidierungsprozess Ihrer neuen Geschäfts- und/oder Produktidee.<br/>Sie sprechen Ihr <em>Kundensegment an</em>, <em>Problem, Lösung</em>.<br/>Von dort aus gehen Sie zu Ihren <em>Alleinstellungsmerkmalen</em> (Was macht Ihre Idee besser als andere Angebote?), Ihren <em>Vertriebskanälen</em> (Wie bringen Sie Ihre Lösung zu Ihren Kunden?), Ihren <em>Einnahmequellen</em> ( wie wird Ihre Lösung Geld verdienen?), Ihre <em>Kostenstruktur</em> (wie viel ist Ihre Lösung wert?), <em>Schlüsselmetriken</em> (wie werden Sie den Erfolg messen?) und Ihre <em>unlauteren Vorteile</em> (was haben Sie diesen Willen Ihnen helfen, sich gegen die Konkurrenz durchzusetzen?)<br/>Die Beantwortung dieser Fragen soll den Erfolg fördern, Misserfolge mildern und es Ihnen ermöglichen, Ihre Annahmen nachzuverfolgen und zu validieren. Lean zu sein bedeutet, Verschwendung zu vermeiden und daran zu arbeiten, Produkte, Geschäfte und Lösungen zu entwickeln, die Ihre Kunden brauchen."
text.lean.disclaimer="Lean Canvas ist eine Adaption von <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> und ist unter der Lizenz <a href='https://creativecommons.org/licenses/by-sa/3.0/'>Creative Commons Attribution-Share Alike 3.0</a> lizenziert"
