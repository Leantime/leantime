text.advanced_boards_helper_content="Ideer Ideas utvecklas, växer och mognar. Detta är platsen för att hålla koll på dom.<br/>Flytta ide kort från en kolumn till nästa för att reflektera deras nuvarande status.<br/>Detta är en bra början att forska, utveckla prototyper och godkänna dessa prototyper med några kunder innan du börjar genomföra."
text.backlog_helper_content="En backlog är hemmet för alla att göra som du jobbar nuvarande på och planerar att arbeta på.<br/><br/>För att göra framsteg mot slutförande av din backlog, rekommenderar vi att jobba i korta iterationer - Sprints.<br/>Sprints är två veckors klockade intervaller som tillåter dig att lägga fokus på mindre, levererbara bitar av ditt arbete.<br/>Vid slutet på två veckor ska du ha något att 'visa upp'. Något som ger värde till dina användare eller klienter.<br/><br/>På denna skärm kommer du kunna organisera och hantera dina att göra listor, prioritera dina backloggar via dra och släpp och flytta backlog saker till din nuvarande Sprint.<br/>Vill du ha mer info? Starta guiden eller stäng för att börja!"
text.glad_youre_here="Vi är glada att du är här. Låt oss ta en minut och bekanta oss."
text.business_research_section="Vår Företags Forsknings sektion är ditt nya hem för dina ideer. Denna sektion är designad för att ta dig genom stegen av kund utveckling, problem forskning, och lösnings ideer."
text.our_roadmap_design="Vår färdplan är designad att ta dig från mindre hanterbara milstolpar till stora slutföranden. Planera för milstolpe omkring 3 månader lång och använd dessa projekt markeringar för att hålla målet."
text.this_is_where_you_spend_most_time="Detta är var du spenderar mesta delen av din tid - håller på med. Planera dina 2 veckor Sprints och utför dom med resultat med Kanban Tavland och våra Backlog verktyg. Använd Retrospektiv för att växa för nästa Sprint."
text.idea_board_helper_content="Detta är platsen att samla alla dina ideer. Diskutera nya med din grupp och fästa Milstolpar för att se framstegg mot dina ideer."
text.kanban_helper_content="Kanban är ett Japanskt ord för 'kort'. Kanban tavlor startades av Toyota ingenjörer på 40 talet med Lean tillverkning.<br/>Det används att visuellt dela information och arbets process snabbt.<br/>Kanban tavlor är användbara för att visualisera arbete och status, för att hjälpa hantera aktivt eller pågående arbete, hantera arbetsflöde och agera snabbare för lean förbättringar.<br/><br/>Börja rundturen för att se hur vår Kanban tavla fungerar eller tryck på stäng för att börja!"
text.my_timesheets_helper_content="Tidkort är platsen för att spåra de faktiska arbetade timmarna på en Att Göra.<br/>Detta är användbart för faktureringsändamål men också för att validera hur väl du planerar dina uppgifter i förväg.<br/>Över tid kan leantime förfallodatum för att ta hänsyn till planeringsavvikelser."
text.new_project_helper_content="<p>Det här är platsen du ska beskriva, definiera och ställa in parametrarna för ditt projekt. Detta är viktigt eftersom det är den del som kommunicerar till<br/>hela teamet vad projektets prioriteringar, förväntningar och riktlinjer är.</p><p><br/><em>Saker att tänka på här: <br/>Var tydlig, var kortfattad, komplett och trovärdig.<br/><br/></em></p><p>Att bemästra dessa saker i dina projektbeskrivningar håller alla på samma sida och hjälper till att minimera riskerna för fel eller felsteg.</p><br/>Dags att börja!<br/><br/>"
text.not_found_helper_content="<p>Vi har inget innehåll för denna sida än.<br/>Använd vår 'Behöver Hjälp' länk längst ner för att lära dig mer om saker du kan göra här.</p>"
text.retros_helper_content="<p>Retrospektiv är snabba reflektioner över arbetet, grupp funktioner och naturligtvis framsteg.<br/>Det är här din grupp kan ta en stund för att finslipa vad som gick bra, vad som inte gick bra och vad som kan göras annorlunda nästa gång.<br/>Vi rekommenderar att du kör ett granskningsmöte med jämna mellanrum, eller åtminstone i slutet av varje milstolpe.<br/></p>"
text.roadmap_helper_content="<p>Färdplan är användbara för att skala ner stora projekt till mindre och mer hanterbara bitar.<br/><br/></p><p>För att skapa din färdplan rekommenderar vi att du ställer in milstolpar som kan uppnås inom en tidsperiod på tre månader.</p><p>Milstolpar är kontrollpunkter på vägen till projektets slutförande.<br/>Helt enkelt sagt: Om du tar en långfärds tur kan varje län du passerar vara en milstolpe.<br/><br/>Klicka på 'Lägg till milstolpe' längst upp till vänster för att komma igång. Ställ in datumet på den här fliken eller i själva färdplanen genom att klicka och dra milstolpen i kalendern.</p>"
text.show_clients_helper_content="<p>Kunder/produkter organiserar dina projekt i kategorier och låter dig isolera olika grupper.<br/><br/></p><p>Som konsult arbetar du redan med kunder och detta skulle vara platsen att organisera dem.</p><p>Om du är ett produktteam kan du använda det här avsnittet för att organisera och isolera dina avdelningar (marknadsföring, försäljning, drift etc).</p>"
text.show_projects_helper_content="<p>Projekt är hjärtat i din verksamhet och leantime! Förändring, utveckling, mål och allt du kan bygga eller drömma om kommer att involvera projekt.<br/>Projektledning är helt enkelt processen för att säkerställa att dina projekt levereras i rätt tid, korrekt och med verkligt affärsvärde.<br/><br/>Det är här dina projekt kommer att bo. Din projektsida låter dig skapa ett projekt, snabbt se att göra siffror, timmar, budgetkronor och klienten som är associerad med projektet.<br/><br/>Använd den här sidan för en snabb översikt över alla dina projekt.<br/><br/></p>"
text.new_db_version="En ny version har installerats. För att använda Leantime måste du uppdatera din databas.<br/><br/><strong>Se till att säkerhetskopiera din databas innan du utför den här uppdateringen!</strong><br/>Detta kan ta några minuter."
