text.advanced_boards_helper_content="아이디어는 진화하고 성장하며 성숙합니다. 이곳은 그것들을 추적하는 곳입니다.<br/>카드를 한 열에서 다음 열로 이동하여 현재 상태를 반영하세요.<br/>이곳에서 연구를 시작하고 프로토 타입을 개발하고이 프로토 타입을 몇 명의 고객과 함께 확인하여 구현하기 전에 유효성을 검사하는 것이 좋습니다."
text.backlog_helper_content="백로그는 모든 할 일을 보관하는 곳입니다. 현재 작업 중이고 작업할 계획입니다.<br/><br/>백로그를 완료하려면 짧은 반복 - 스프린트에서 작업을 권장합니다.<br/>스프린트는 작은 작업 가능한 작업 묶음에 중점을 두도록 두 주 시간 간격으로 설정됩니다.<br/>두 주 동안 사용자 또는 고객에게 가치를 제공하는 무언가를 '데모'할 수 있어야 합니다.<br/><br/>두 주 동안 무언가를 '데모' 할 수 있어야 합니다. 사용자 또는 고객에게 가치를 제공합니다.<br/>데모 후에이 화면에서 할 일 목록을 조직하고 관리 할 수 있으며 백로그 항목을 현재 스프린트로 이동시키도록 드래그 앤 드롭을 사용하여 백로그 항목을 우선 순위를 정하고 이동할 수 있습니다.<br/>더 많은 정보가 필요하세요? 투어를 시작하거나 시작하려면 닫으십시오!"
text.glad_youre_here="당신이 여기에 와 주셔서 기쁩니다. 서로 알아 봅시다."
text.business_research_section="비즈니스 연구 섹션은 여러분의 아이디어를 위한 새로운 홈입니다. 이 섹션은 고객 개발, 문제 연구 및 솔루션 아이디어화의 단계를 진행하는 데 설계되었습니다."
text.our_roadmap_design="우리의 로드맵은 더 작고 관리 가능한 중간 목표에서 큰 그림 완료로 안내합니다. 약 3 개월 정도의 마일스톤을 계획하고 이러한 프로젝트 표시기를 사용하여 목표를 달성하세요."
text.this_is_where_you_spend_most_time="이곳에서 대부분의 시간을 보낼 것입니다. 2 주 간 스프린트를 계획하고 Kanban 보드 및 백로그 도구를 사용하여 성공적으로 실행하세요. 다음 스프린트를 위해 성장하기 위해 회고를 사용하세요."
text.idea_board_helper_content="모든 아이디어를 수집하는 곳입니다. 팀과 새로운 아이디어를 논의하고 진행 상황을 보기 위해 마일스톤을 첨부하세요."
text.kanban_helper_content="칸반(Kanban)은 '카드'를 나타내는 일본어 단어입니다. 칸반 보드는 1940년대 토요타 엔지니어들에 의해 Lean 생산 방식으로 시작되었습니다.<br/>칸반 보드는 정보와 작업 진행 상황을 시각적으로 공유하는 데 사용됩니다.<br/>칸반 보드는 작업과 상태를 시각화하고, 진행 중인 작업을 관리하며 작업 흐름을 관리하고 Lean 개선을 빠르게 실현하는 데 유용합니다.<br/><br/>칸반 보드가 어떻게 작동하는지 보려면 투어를 시작하거나 시작하려면 닫기를 클릭하세요!"
text.my_timesheets_helper_content="타임시트는 To-Do에서 실제 작업 시간을 추적하는 곳입니다.<br/>이것은 빌링 목적으로 유용하지만 작업을 미리 계획하는 데 얼마나 잘 계획하고 있는지 검증하는 데도 도움이 됩니다.<br/>시간을 초과하면 leantime이 계획 불일치를 고려하여 마감일을 조정할 수 있습니다."
text.new_project_helper_content="<p>이것은 프로젝트를 설명, 정의하고 매개 변수를 설정하는 장소입니다. 이것은 프로젝트의 우선 순위, 기대값 및 지침을 전체 팀에 전달하는 중요한 부분입니다.</p><p><br/><em>이 곳에서 생각해야 할 사항: 4C.<br/>명확하게, 간결하게, 완벽하게 및 신뢰성 있게.<br/><br/></em></p><p>이러한 사항을 프로젝트 설명에 통합하면 모든 사람이 동일한 페이지에 있고 오류나 잘못된 조치의 위험을 최소화하는 데 도움이 됩니다.</p><br/>시작할 시간입니다!<br/><br/>"
text.not_found_helper_content="<p>이 페이지에 대한 콘텐츠가 아직 없습니다.<br/>이곳에서 수행할 수 있는 작업에 대해 자세히 알아보려면 하단의 '도움말 필요' 링크를 사용하세요.</p>"
text.retros_helper_content="<p>회고는 작업, 팀 기능 및 진행 상황에 대한 빠른 반성입니다.<br/>여기서 팀은 잘한 점, 잘 안 한 점 및 다음에는 어떻게 다르게 할 수 있는지에 대해 집중적으로 고민할 수 있습니다.<br/>우리는 정기적인 간격으로 리뷰 회의를 진행하거나 최소한으로 각 마일스톤의 끝에 리뷰 회의를 진행하는 것을 추천합니다.<br/></p>"
text.roadmap_helper_content="<p>로드맵은 큰 프로젝트를 더 작고 관리 가능한 단위로 분할하는 데 도움이 됩니다.<br/><br/></p><p>로드맵을 만들기 위해서는 3개월 이내에 달성 가능한 마일스톤을 설정하는 것을 권장합니다.</p><p>마일스톤은 프로젝트 완료를 향한 중간 점검 지점입니다.<br/>간단히 말하면, 국가 간 도로 여행을 한다고 가정하면, 각 주를 통과할 때마다 마일스톤이 될 수 있습니다.<br/><br/>시작하려면 왼쪽 상단의 '마일스톤 추가'를 클릭하세요. 이 탭에서 날짜를 설정하거나 로드맵 차트 자체에서 마일스톤을 드래그하여 달력 내에서 날짜를 설정할 수 있습니다.</p>"
text.show_clients_helper_content="<p>고객/제품은 프로젝트를 범주별로 구성하고 다양한 그룹을 격리할 수 있도록 도와줍니다.<br/><br/></p><p>컨설턴트로 일하면 이미 고객과 협업하고 있는데, 이 곳에서 그들을 정리하는 데 사용할 수 있습니다.</p><p>제품 팀이라면 이 섹션을 사용하여 부서(마케팅, 영업, 운영 등)을 조직하고 격리하는 데 사용할 수 있습니다.</p>"
text.show_projects_helper_content="<p>프로젝트는 비즈니스와 Leantime의 핵심입니다! 변경, 개발, 목표 및 구축하거나 꿈꾸는 모든 것은 프로젝트를 포함합니다.<br/>프로젝트 관리는 간단히 말해서 프로젝트가 시간에 맞게, 정확하게, 실제 비즈니스 가치와 함께 제공되도록 하는 프로세스입니다.<br/><br/>여기에 여러분의 프로젝트가 있을 것입니다. 프로젝트 페이지를 사용하면 프로젝트를 생성하고 빠르게 할 일 수, 시간, 예산 금액 및 프로젝트와 관련된 고객을 볼 수 있습니다.<br/><br/>모든 프로젝트를 빠르게 검토하기 위해 이 페이지를 사용하세요.<br/><br/></p>"
text.new_db_version="새 버전이 설치되었습니다. Leantime을 사용하려면 데이터베이스를 업데이트해야 합니다.<br/><br/><strong>업데이트를 수행하기 전에 데이터베이스를 백업하는 것을 반드시 확인하세요!</strong><br/>이 작업은 몇 분 정도 걸릴 수 있습니다."
