text.advanced_boards_helper_content="Ideen udvikler sig, vokser og modnes. Dette er stedet at holde styr på dem.<br/>Flyt idekort fra en kolonne til den næste for at afspejle deres nuværende tilstand.<br/>Dette er et godt sted at starte forskning, udvikle prototyper og validere disse prototyper med nogle kunder, før du begynder at implementere."
text.backlog_helper_content="En backlog er hjemmet for alle dine opgaver; dem du arbejder på i øjeblikket, og dem du planlægger at arbejde på.<br/><br/>For at gøre fremskridt mod at fuldføre din backlog anbefaler vi at arbejde i korte iterationer - Sprints.<br/>Sprints er to-ugers tidsintervaller, der giver dig mulighed for at fokusere på mindre, leveringsdygtige arbejdsemner.<br/>Ved udgangen af to uger skal du have noget at 'demonstrere'. Noget der giver værdi for dine brugere eller klienter.<br/><br/>På denne skærm kan du organisere og administrere din to-do-liste, prioritere din backlog via træk og slip og flytte backlog-emner ind i din nuværende sprint.<br/>Vil du have mere info? Start turen eller luk for at komme i gang!"
text.glad_youre_here="Vi er glade for, at du er her. Lad os tage et minut til at blive bekendt med hinanden."
text.business_research_section="Vores forretningsforskningssektion er dit nye hjem til dine ideer. Denne sektion er designet til at guide dig gennem trinnene i kundedreven udvikling, problemforskning og løsningsideation."
text.our_roadmap_design="Vores roadmap er designet til at guide dig fra mindre håndterbare milepæle til det store billede. Planlæg milepæle på omkring 3 måneder og brug disse projektmarkører til at holde dig på mål."
text.this_is_where_you_spend_most_time="Dette er, hvor du vil tilbringe det meste af din tid - handling. Planlæg dine 2-ugers sprints og udfør succesfuldt med Kanban Board og vores Backlog-værktøjer. Brug retrospektiver til at vokse til næste sprint."
text.idea_board_helper_content="Dette er stedet at samle alle dine ideer. Diskuter nye med dit team og knyt milepæle til at se fremskridt mod dine ideer."
text.kanban_helper_content="Kanban er det japanske ord for 'kort'. Kanban-boards blev startet af Toyota-ingeniører i 40'erne med Lean manufacturing.<br/>Det bruges til visuelt at dele information og arbejdsfremskridt hurtigt.<br/>Kanban-boards er nyttige til at visualisere arbejde og status, for at hjælpe med at styre aktivt eller igangværende arbejde, styre arbejdsflowet og handle hurtigt mod lean-forbedringer.<br/><br/>Start turen for at se, hvordan vores Kanban-board fungerer, eller klik på Luk for at komme i gang!"
text.my_timesheets_helper_content="Timesheets er stedet for at registrere de faktiske timer arbejdet på en opgave.<br/> Dette er nyttigt af faktureringsformål, men også for at validere, hvor godt du planlægger dine opgaver på forhånd.<br/>Over tid kan Leantime justere forfaldsdatoer for at tage højde for planlægningsdiscrepanser."
text.new_project_helper_content="<p>Dette er stedet, hvor du vil beskrive, definere og sætte parametrene for dit projekt. Dette er vigtigt, da det er den del, der kommunikerer til<br/>hele teamet, hvad projektets prioriteter, forventninger og retningslinjer er.</p><p><br/><em>Ting at tænke på her: de 4Cs.<br/>Vær klar, være kortfattet, fuldstændig og troværdig.<br/><br/></em></p><p>At mestre disse ting i dine projektbeskrivelser holder alle på samme side og hjælper med at minimere risikoen for fejl eller fejltrin.</p><br/>Tid til at komme i gang!<br/><br/>"
text.not_found_helper_content="<p>Vi har ikke indhold til denne side endnu.<br/>Brug vores 'Brug for hjælp'-link i bunden for at få mere at vide om de ting, du kan gøre her.</p>"
text.retros_helper_content="<p>Retrospektiver er hurtige refleksioner over arbejdet, teamets funktion og selvfølgelig fremskridt.<br/>Dette er, hvor dit team kan tage et øjeblik til at fokusere på, hvad der gik godt, hvad der ikke gik godt, og hvad der kunne gøres anderledes næste gang.<br/>Vi anbefaler at afholde et gennemgangsmøde med regelmæssige mellemrum eller mindst i slutningen af hver milepæl.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps are helpful for scaling down large projects into smaller and more manageable chunks.<br/><br/></p><p>To create your roadmap, we recommend setting milestones that can be achieved within a 3 month time span.</p><p>Milestones are checkpoints on the way to project completion.<br/> Simply speaking: If you're taking a cross country road trip, then each state you pass through could be a milestone.<br/><br/>Click 'Add Milestone' on the top left hand side to get started. Set the date on this tab or in the roadmap chart itself by clicking and dragging the milestone within the calendar.</p>"
text.show_clients_helper_content="<p>Clients/Products organize your Projects into categories and allow you to isolate different groups.<br/><br/></p><p>As a consultant, you work with clients already and this would be the place to organize them.</p><p>If you are a Product Team you can use this section to organize and isolate your departments (marketing, sales, operations etc).</p>"
text.show_projects_helper_content="<p>Projects are the heart of your business and leantime! Change, development, goals, and anything you can build or dream of will involve projects.<br/> Project management is simply the process of ensuring that your projects are delivered timely, correctly, and with real business value.<br/><br/>This is where your Projects will live. Your projects page will allow you to create a project, quickly see to do numbers, hours, budget dollars and the client associated with the project.<br/><br/>Use this page for a quick overview of all your projects.<br/><br/></p>"
