text.lean.helper_content="Lean Canvas vil guide dig gennem hele idévalideringsprocessen for din nye forretnings- og/eller produktidé.<br/>Du vil adressere dit <em>Kundesegment</em>, <em>Problem, Løsning</em>.<br/>Derefter vil du bevæge dig ind i din <em>Unikke Værditilbud</em> (hvad gør din idé bedre end andre tilbud?), dine <em>Distributionskanaler</em> (hvordan får du din løsning til dine kunder?), dine <em>Indtægtsstrømme</em> (hvordan vil din løsning tjene penge?), din <em>Omkostningsstruktur</em> (hvor meget er din løsning værd?), <em>Nøglemålinger</em> (hvordan måler du succes?), og din <em>Urimelige Fordel</em> (hvad har du, der vil hjælpe dig med at lykkes mod konkurrencen?)<br/>At besvare disse spørgsmål er designet til at fremme succes, reducere fejl og lade dig følge og validere dine antagelser. At være Lean handler om at eliminere spild og arbejde med at opbygge produkter, forretninger og løsninger, som dine kunder har brug for."
text.lean.disclaimer="Lean Canvas er tilpasset fra <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> og er licenseret under <a href='https://creativecommons.org/licenses/by-sa/3.0/'>Creative Commons Attribution-Share Alike 3.0</a>-licensen"
