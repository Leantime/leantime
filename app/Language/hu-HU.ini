text.advanced_boards_helper_content="Az ötletek fejlődnek, növekednek és érlelődnek. Ez az a hely, ahol nyomon követheti őket.<br/>Helyezze át az ötletkártyákat egyik oszlopról a másikra, hogy tükrözze aktuális állapotukat.<br/>Ez egy jó hely. a kutatás megkezdése, a prototípusok fejlesztése és ezeknek a prototípusoknak néhány ügyféllel történő validálása, mielőtt elkezdené a megvalósítást."
text.backlog_helper_content="A lemaradás az összes teendőjének otthona; azoké, amelyeken jelenleg dolgozik, és dolgozni szeretne.<br/><br/>A lemaradás befejezése érdekében azt javasoljuk, hogy röviden dolgozzon iterációk – Sprintek.<br/>A sprintek kéthetes időzített intervallumok, amelyek lehetővé teszik, hogy a kisebb, teljesíthető munkadarabokra összpontosítson.<br/>Két hét végén legyen mit 'demóznod'. Valami, ami értéket biztosít. felhasználóinak vagy ügyfeleinek.<br/><br/>Ezen a képernyőn rendezheti és kezelheti a teendők listáját, húzással rangsorolhatja lemaradásait, és áthelyezheti a hátralékos elemeket az aktuális Sprintbe.< br/>További információra van szüksége? Indítsa el a bemutatót, vagy zárja be az induláshoz!"
text.glad_youre_here="Örülünk, hogy itt vagy. Szánjunk egy percet az ismerkedésre."
text.business_research_section="Vállalkozáskutatási részlegünk az Ön ötleteinek új otthona. Ez a rész az ügyfélfejlesztés, a problémakutatás és a megoldásötletek lépésein vezeti végig."
text.our_roadmap_design="Útitervünket úgy alakítottuk ki, hogy elvigye Önt a kisebb, kezelhető mérföldkövektől a teljes kép megvalósításáig. Tervezze meg a körülbelül 3 hónapos mérföldköveket, és használja ezeket a projektjelölőket a cél eléréséhez."
text.this_is_where_you_spend_most_time="Ez az a hely, ahol a legtöbb időt tölti – csinálással. Tervezze meg 2 hetes sprintjeit, és hajtsa végre sikeresen a Kanban Board és a hátralékos eszközök segítségével. Használja a Retrospektívákat a következő Sprintre való növekedéshez."
text.idea_board_helper_content="Ez az a hely, ahol összegyűjtheti az összes ötletet. Beszélje meg az újakat a csapatával, és csatoljon mérföldköveket, hogy lássa, hogyan halad ötletei felé."
text.kanban_helper_content="A Kanban a japán szó, amely a 'kártyát' jelenti. A Kanban táblákat a Toyota mérnökei indították el a 40-es években a lean gyártással.<br/>Az információk vizuális megosztására és a munka gyors előrehaladására használják.<br/>Kanban táblák hasznosak a munka és az állapot megjelenítéséhez, segítik az aktív vagy folyamatban lévő munka kezelését, a munkafolyamat kezelését és a gyors cselekvést a karcsú fejlesztések érdekében.<br/><br/>Kezdje el a bemutatót, hogy megtudja, hogyan működik Kanban tábla, vagy kattintson a közelre, hogy elérje. elkezdődött!"
text.my_timesheets_helper_content="A munkaidő-nyilvántartások az a hely, ahol nyomon követhető a ténylegesen ledolgozott munkaórák száma egy teendővel kapcsolatban.<br/>Ez hasznos a számlázási célokra, de annak ellenőrzésére is, hogy mennyire jól tervezi meg előre a feladatait.<br/>Túlóra leantime módosíthatja a határidőket, hogy figyelembe vegyék a tervezési eltéréseket."
text.new_project_helper_content="<p>Ez az a hely, ahol leírhatja, meghatározhatja és beállíthatja a projektje paramétereit. Ez azért fontos, mert ez a rész közli a<br/>teljes csapattal a projekt prioritásait, elvárásait , és az iránymutatások.</p><p><br/><em>A 4C-kre érdemes gondolni.<br/>Legyen egyértelmű, tömör, teljes és hiteles.<br/><br/> </em></p><p>Ha ezeket a dolgokat elsajátítja a projektleírásokban, mindenki ugyanazon az oldalon marad, és minimalizálja a hibák és félrelépések kockázatát.</p><br/>Ideje elkezdeni!<br/ ><br/>"
text.not_found_helper_content="<p>Még nincs tartalom ehhez az oldalhoz.<br/>Kérjük, használja az alján található 'Segítségre van szüksége' linket, hogy többet megtudjon az itt megtehető dolgokról.</p>"
text.retros_helper_content="<p>A visszatekintések a munkáról, a csapat működéséről és természetesen az előrehaladásról szóló gyors elmélkedések.<br/>Ez az a hely, ahol a csapat egy pillanatra rávilágít, hogy mi ment jól, mi nem. nos, és mit lehetne legközelebb másképp csinálni.<br/>Javasoljuk, hogy rendszeres időközönként, vagy legalább minden mérföldkő végén tartsanak le egy áttekintő értekezletet.<br/></p>"
text.roadmap_helper_content="<p>Az ütemtervek segítséget nyújtanak a nagy projektek kisebb és jobban kezelhető darabokra való kicsinyítéséhez.<br/><br/></p><p>Az ütemterv elkészítéséhez javasoljuk, hogy állítson be mérföldköveket 3 hónapon belül eléri.</p><p>A mérföldkövek ellenőrző pontok a projekt befejezéséhez vezető úton.<br/>Egyszerűen szólva: ha egy terepjáró kiránduláson vesz részt, akkor minden egyes állam, amelyen áthalad mérföldkő legyen.<br/><br/>A kezdéshez kattintson a 'Mérföldkő hozzáadása' lehetőségre a bal felső sarokban. Állítsa be a dátumot ezen a lapon vagy magában az ütemterv-diagramban úgy, hogy rákattint és húzza a mérföldkövet a naptárban.< /p>"
text.show_clients_helper_content="<p>Az ügyfelek/termékek kategóriákba rendezik a projektjeit, és lehetővé teszik a különböző csoportok elkülönítését.<br/><br/></p><p>Tanácsadóként már ügyfelekkel dolgozik, és ez lenne a megfelelő hely a rendszerezésükhöz.</p><p>Ha Ön egy termékcsapat, akkor ezt a részt használhatja részlegeinek megszervezésére és elkülönítésére (marketing, értékesítés, műveletek stb.).</p>"
text.show_projects_helper_content="<p>A projektek az Ön vállalkozásának szíve, és az idő! Változás, fejlesztés, célok és bármi, amit fel tudsz építeni vagy megálmodhatsz, projekteket is magában foglal.<br/>A projektmenedzsment egyszerűen az a folyamat, amely biztosítja, hogy a projekteket időben, helyesen és valós üzleti értékkel szállítják.<br/><br/>Ez az a hely, ahol a projektjei élnek. A projektek oldalán projekteket hozhat létre, gyorsan megtekintheti a számokat, órákat, költségvetési dollárt és a projekthez társított ügyfél.<br/><br/>Ezen az oldalon gyorsan áttekintheti projektjeit.<br/><br/></p>"
text.new_db_version="Új verzió került telepítésre. A Leantime használatához frissítenie kell az adatbázist.<br/><br/><strong>Kérjük, a frissítés végrehajtása előtt készítsen biztonsági másolatot az adatbázisról!</strong> <br/>Ez eltarthat néhány percig."
