text.helpful_resources="כל תוכנה חדשה דורשת מאמץ מסוים ללמוד אותה, אנו חותרים לכך ש־Leantime תהיה פשוטה וישירה ככל הניתן.<br />אם משהו נראה לך לא במקום או שמעניין אותך לדון ברעיונות אפשר להשתמש במשאבים שלהלן כדי לקבל עזרה:"

