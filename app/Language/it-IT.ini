text.lean.helper_content="Il lean canvas ti guiderà attraverso l'intero processo di validazione dell'idea della tua nuova attività e/o idea di prodotto.<br/>Affronterai il tuo <em>Segmento di Clienti</em>, <em>Problema, Soluzione</em>.<br/>Da lì, passerai alla tua <em>Proposta di Valore Unica</em> (cosa rende la tua idea migliore rispetto ad altre offerte?), i tuoi <em>Canali di Distribuzione</em> (come porterai la tua soluzione ai tuoi clienti?), i tuoi <em>Flussi di Entrate</em> (come farà la tua soluzione a fare soldi?), la tua <em>Struttura dei Costi</em> (quanto vale la tua soluzione?), <em>Metriche Chiave</em> (come misurerai il successo?), e il tuo <em>Vantaggio Sleale</em> (cosa hai che ti aiuterà a avere successo contro la concorrenza?)<br/>Rispondere a queste domande è progettato per promuovere il successo, mitigare l'insuccesso, e permetterti di tracciare e validare le tue ipotesi. Essere Lean significa eliminare gli sprechi e lavorare per costruire prodotti, attività e soluzioni di cui i tuoi clienti hanno bisogno."
text.lean.disclaimer="Il Lean Canvas è adattato dal <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> ed è concesso in licenza sotto la <a href='https://creativecommons.org/licenses/by-sa/3.0/'>Creative Commons Attribution-Share Alike 3.0</a> license"
tour.lean.once_your_done="<em>Una volta che ti sentirai a tuo agio con il tuo lean canvas, vai al</em><br/><a href='%s/tickets/roadmap/' class='btn btn-primary'><span class='fas fa-map'></span> Pianificatore di Roadmap</a>"


