text.advanced_boards_helper_content="Le idee si evolvono, crescono e maturano. Questo e' il posto giusto per tenerne traccia.<br/>Sposta le schede delle idee da una colonna all'altra per riflettere il loro stato attuale.<br/>Questo e' un buon posto per iniziare la ricerca, sviluppare prototipi e convalidare questi prototipi con un pochi clienti prima dell'inizio dell'implementazione."
text.backlog_helper_content="Un backlog e' la casa di tutte le tue To-Do; quelli su cui stai attualmente lavorando e su cui intendi lavorare.<br/><br/>Per fare progressi verso il completamento del tuo backlog, ti consigliamo di lavorare in brevi iterazioni - Sprint.<br/>Gli sprint sono intervalli di due settimane che ti consentono di concentrati su porzioni di lavoro piu' piccole e realizzabili.<br/>Al termine delle due settimane dovresti avere qualcosa da 'dimostrare'. Qualcosa che fornisca valore ai tuoi utenti o clienti.<br/><br/>In questa schermata, sarai in grado di organizzare e gestire la tua lista di To-Do, dare priorita' al tuo backlog tramite trascinamento e spostare gli elementi del backlog nel tuo Sprint attuale.<br/>Vuoi maggiori informazioni? Inizia il tour o chiudi per iniziare!"
text.glad_youre_here="Siamo felici che tu sia qui. Prendiamoci un minuto per fare conoscenza."
text.business_research_section="La nostra sezione Business Research e' la tua nuova casa per le tue idee. Questa sezione e' progettata per guidarti attraverso le fasi di sviluppo del cliente, ricerca dei problemi e ideazione di soluzioni."
text.our_roadmap_design="La nostra tabella di marcia e' progettata per portarti da Milestone piu' piccoli gestibili al completamento del quadro generale. Pianifica Milestone di circa 3 mesi e utilizza questi indicatori di progetto per rimanere in linea con l'obiettivo."
text.this_is_where_you_spend_most_time="e' qui che trascorrerai la maggior parte del tuo tempo, facendo. Pianifica i tuoi Sprint di 2 settimane ed esegui con successo con la Kanban Board e i nostri strumenti Backlog. Usa le Retrospettive per crescere per il prossimo Sprint."
text.idea_board_helper_content="Questo e' il posto giusto per raccogliere tutte le tue idee. Discuti di nuovi con il tuo team e allega Milestone per vedere i progressi verso le tue idee."
text.kanban_helper_content="Kanban e' la parola giapponese per 'carta'. Le bacheche kanban sono state avviate dagli ingegneri Toyota negli anni '40 con la produzione snella.<br/>e' utilizzato per condividere visivamente informazioni e avanzamento del lavoro rapidamente.<br/>Le bacheche kanban sono utili per visualizzare il lavoro e lo stato, per aiutare a gestire le attivita' attive o in corso lavora, gestisci il flusso di lavoro e agisci rapidamente verso miglioramenti snelli.<br/><br/>Inizia il tour per vedere come funziona la nostra scheda Kanban o fai clic su Chiudi per iniziare!"
text.my_timesheets_helper_content="I fogli presenze sono il luogo in cui tenere traccia delle ore effettive lavorate su una To-Do.<br/> Questo e' utile a scopo di fatturazione ma anche per convalidare in anticipo quanto stai pianificando le tue attivita' in anticipo.<br/>Il tempo di lavoro straordinario puo' adeguare le date di scadenza a tenere conto delle discrepanze di pianificazione."
text.new_project_helper_content="<p>Questo e' il luogo in cui descriverai, definirai e imposterai i parametri per il tuo progetto. Questo e' importante in quanto e' il pezzo che comunica all'<br/>intero team quali sono le priorita', le aspettative e le linee guida del progetto.</p><p><br/><em>Cose a cui pensare qui: le 4C .<br/>Sii chiaro, conciso, completo e credibile.<br/><br/></em></p><p> Padroneggiare queste cose nelle descrizioni dei progetti mantiene tutti sulla stessa pagina e aiuta a ridurre al minimo i rischi di errori o passi falsi.</p><br/>e' ora di iniziare!<br/><br/>"
text.not_found_helper_content="<p>Non abbiamo ancora contenuti per questa pagina.<br/>Utilizza il nostro "
text.retros_helper_content="<p>Le retrospettive sono rapide riflessioni sul lavoro, sul funzionamento del team e, naturalmente, sui progressi.<br/>e' qui che il tuo team puo' prendersi un momento per approfondire cio' che e' andato bene, cosa non e' andato bene e cosa potrebbe essere fatto diversamente la prossima volta.<br/>Consigliamo di organizzare una riunione di revisione a intervalli regolari o almeno alla fine di ogni Milestone.<br/></p>"
text.roadmap_helper_content="<p>Le roadmap sono utili per ridimensionare progetti di grandi dimensioni in blocchi piu' piccoli e piu' gestibili.<br/><br/></p><p>Per creare la tua roadmap, ti consigliamo di impostare Milestone che possono essere raggiunti entro 3 mesi intervallo di tempo.</p><p>I Milestone sono punti di controllo sulla strada per il completamento del progetto.<br/> In parole povere: se stai facendo un viaggio attraverso un paese, ogni stato che attraversi potrebbe essere una Milestone.< br/><br/>Fai clic su "
text.show_clients_helper_content="<p>Clienti/Prodotti organizzano i tuoi progetti in categorie e ti consentono di isolare diversi gruppi.<br/><br/></p><p>Come consulente, lavori gia' con i clienti e questo sarebbe il posto giusto per organizzarli.</p><p>Se sei un Product Team puoi utilizzare questa sezione per organizzare e isolare i tuoi reparti (marketing, vendite, operazioni, ecc.).</p>"
text.show_projects_helper_content="<p>I progetti sono il cuore del tuo business e del tuo tempo di leanzi! Il cambiamento, lo sviluppo, gli obiettivi e tutto cio' che puoi costruire o sognare coinvolgera' i progetti.<br/> La gestione dei progetti e' semplicemente il processo per garantire che i tuoi progetti vengano consegnati tempestivamente, correttamente e con un reale valore aziendale.<br/>< br/>Qui e' dove vivranno i tuoi progetti. La pagina dei tuoi progetti ti consentira' di creare un progetto, vedere rapidamente i numeri da fare, le ore, il budget e il cliente associato al progetto.<br/><br/>Utilizza questa pagina per una rapida panoramica di tutti i tuoi progetti.< br/><br/></p>"
text.new_db_version="e' stata installata una nuova versione. Per utilizzare Leantitime dovrai aggiornare il database.<br/><br/><strong>Assicurati di eseguire il backup del database prima di eseguire questo aggiornamento!</strong><br/>L'operazione potrebbe richiedere alcuni minuti."
