text.advanced_boards_helper_content="Ideed arenevad, kasvavad ja küpsevad. See on koht, kus neil silm peal hoida.<br/>Liiguta ideekaarte ühest veerust teise, et kajastada nende praegust seisu.<br/>See on hea koht, kust alustada uurimistööd, arendada prototüüpe ja valideerida neid prototüüpe mõne kliendiga enne kui tööga pihta hakata."
text.backlog_helper_content="Mahajäämus on kõigi teie ülesannete kodu; need, millega sa praegu töötad ja mis on tulemas.<br/><br/>Mahajäämuse täitmiseks soovitame töötada lühikeste sprintidena.<br/>Sprindid on kahenädalased ajastatud intervallid, mis võimaldavad sul keskenduda väiksematele, saavutatavatele tööosadele.<br/>Kahe nädala lõpus peaks sul olema midagi ette näidata. Midagi, mis pakub teie kasutajatele või klientidele väärtust.<br/><br/>Sellel lehel saad korraldada ja hallata oma ülesannete nimekirja, tähtsuse järjekorda lohistades muuta ja liigutada tähtaja ületanud üksused oma praegusesse sprinti.<br/>Kas soovite lisainfot? Alusta tuuri või lihtsalt sulge, et kohe tööga algust teha!"
text.glad_youre_here="Tore, et oled meiega. Võta hetk, et siinse keskkonnaga tutvuda."
text.business_research_section="Our Business Research section is your new home for your ideas. This section is designed to take you through the steps of customer development, problem research, and solution ideation."
text.our_roadmap_design="Our roadmap is designed to take you from smaller manageable milestones to big picture completion. Plan for milestones about 3 months long and use these project markers to stay on target."
text.this_is_where_you_spend_most_time="This is where you’ll spend most of your time - doing. Plan your 2 week Sprints and execute successfully with the Kanban Board and our Backlog tools. Use Retrospectives to grow for the next Sprint."
text.idea_board_helper_content="See on koht, kuhu saad koguda kõik oma ideed. Aruta oma meeskonnaga uusi eesmärke ja lisage neid, et näha edenemist oma ideede suunas."
text.kanban_helper_content="Kanban tähendab jaapani keeles 'kaart'. Kanbani tahvleid hakkasid kasutama Toyota insenerid 1940ndatel seoses Lean tootmisega.<br/>Seda kasutatakse info visuaalseks jagamiseks ja töö kiireks edenemiseks.<br/>Kanban-tahvlid on kasulikud töö ja staatuse visualiseerimiseks, aktiivse või poolelioleva töö haldamiseks, töövoo haldamiseks ja kiireks tegutsemiseks kulusäästlike uuenduste suunas.<br/><br/>Käivitage tutvustus, et näha, kuidas meie Kanbani tahvel töötab, või klikkige alustamiseks nuppu Sulge!"
text.my_timesheets_helper_content="Ajatabelid aitavad jälgida ülesandega seotud tegelikke töötunde.<br/>See on kasulik arvete esitamisel, aga ka selleks, et kontrollida, kui hästi on ülesanded ette planeeritud.<br/>Ületunnitööga saab korrigeerida tähtaegu, et võtta lahendada erinevusi planeeritud töötundidega."
text.new_project_helper_content="<p>Siin saad kirjeldada, määratleda ja määrata oma projekti parameetrid. See on oluline, kuna see on see osa, mis annab<br/>kogu meeskonnale info selle kohta, millised on projekti prioriteedid, ootused ja juhised.</p><p><br/><em>Asjad, millele siin mõelda: 4C-d.<br/>Kirjuta selgelt ja lühidalt. Lisa kõik vajalik ning jää realistlikuks.<br/><br/></em></p><p>Nii saad kõiki asjaga kursis hoida ning minimeerida vigade või eksimuste riski.</p><br/>Hakkame pihta!<br/><br/>"
text.not_found_helper_content="<p>We don't have content for this page yet.<br/>Please use our 'Need Help' link on the bottom to learn more about the things you can do here.</p>"
text.retros_helper_content="<p>Retrospectives are quick reflections about the work, team functioning, and of course progress.<br/>This is where your team can take a moment to hone in on what went well, what didn't go well and what could be done differently next time.<br/>We recommend running a review meeting in regular intervals, or at minimum, at the end of each Milestone.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps are helpful for scaling down large projects into smaller and more manageable chunks.<br/><br/></p><p>To create your roadmap, we recommend setting milestones that can be achieved within a 3 month time span.</p><p>Milestones are checkpoints on the way to project completion.<br/>Simply speaking: If you're taking a cross country road trip, then each state you pass through could be a milestone.<br/><br/>Click 'Add Milestone' on the top left hand side to get started. Set the date on this tab or in the roadmap chart itself by clicking and dragging the milestone within the calendar.</p>"
text.show_clients_helper_content="<p>Clients/Products organize your Projects into categories and allow you to isolate different groups.<br/><br/></p><p>As a consultant, you work with clients already and this would be the place to organize them.</p><p>If you are a Product Team you can use this section to organize and isolate your departments (marketing, sales, operations etc).</p>"
text.show_projects_helper_content="<p>Projects are the heart of your business and leantime! Change, development, goals, and anything you can build or dream of will involve projects.<br/>Project management is simply the process of ensuring that your projects are delivered timely, correctly, and with real business value.<br/><br/>This is where your Projects will live. Your projects page will allow you to create a project, quickly see to do numbers, hours, budget dollars and the client associated with the project.<br/><br/>Use this page for a quick overview of all your projects.<br/><br/></p>"
