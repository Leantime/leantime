text.advanced_boards_helper_content = "Pomysły ewoluują, rozwijają się i dojrzewają. To miejsce pozwala je śledzić.<br/>Przenoś karty pomysłów między kolumnami, aby odzwierciedlać ich aktualny stan.<br/>To dobre miejsce na rozpoczęcie badań, tworzenie prototypów i ich walidację z klientami przed wdrożeniem."
text.backlog_helper_content = "Backlog to miejsce wszystkich zadań — tych, nad którymi aktualnie pracujesz oraz które planujesz wykonać.<br/><br/>Aby skutecznie realizować backlog, zalecamy pracę w krótkich iteracjach — sprintach.<br/>Sprinty to dwutygodniowe interwały czasowe pozwalające skupić się na mniejszych, dostarczalnych fragmentach pracy.<br/>Po dwóch tygodniach powinieneś mieć coś do zaprezentowania — coś, co daje realną wartość użytkownikom lub klientom.<br/><br/>Na tym ekranie możesz organizować i zarządzać listą zadań, priorytetyzować backlog metodą „przeciągnij i upuść” oraz przenosić elementy backlogu do aktualnego sprintu.<br/>Chcesz wiedzieć więcej? Uruchom przewodnik albo zamknij i zacznij pracę!"
text.glad_youre_here = "Cieszymy się, że tu jesteś. Poświęćmy chwilę, aby się poznać."
text.business_research_section = "Sekcja badań biznesowych to nowe miejsce dla Twoich pomysłów. Została zaprojektowana tak, aby przeprowadzić Cię przez etapy rozwoju klienta, badań problemu i generowania rozwiązań."
text.our_roadmap_design = "Nasza roadmapa została zaprojektowana tak, aby prowadzić Cię od mniejszych, łatwiejszych do zarządzania kamieni milowych do pełnej realizacji projektu. Planuj kamienie milowe o długości około 3 miesięcy i używaj ich jako punktów kontrolnych."
text.this_is_where_you_spend_most_time = "To miejsce, w którym spędzisz najwięcej czasu — realizując pracę. Zaplanuj dwutygodniowe sprinty i skutecznie je realizuj z tablicą Kanban i narzędziami backlogu. Korzystaj z retrospektyw, aby rozwijać się w kolejnym sprincie."
text.idea_board_helper_content = "To miejsce do zbierania wszystkich pomysłów. Dyskutuj nowe pomysły z zespołem i przypisuj kamienie milowe, aby śledzić postępy."
text.kanban_helper_content = "Kanban to japońskie słowo oznaczające „kartę”. Tablice Kanban powstały w latach 40. dzięki inżynierom Toyoty w ramach Lean manufacturing.<br/>Służą do wizualnego udostępniania informacji i szybkiego śledzenia postępów pracy.<br/>Tablice Kanban pomagają wizualizować pracę i status, zarządzać pracą w toku, przepływem pracy oraz szybko wprowadzać usprawnienia."
text.my_timesheets_helper_content = "Ewidencja czasu służy do rejestrowania faktycznie przepracowanych godzin nad zadaniem.<br/>Jest to przydatne zarówno do rozliczeń, jak i do weryfikacji jakości planowania pracy.<br/>Z czasem Leantime może dostosowywać terminy realizacji, uwzględniając różnice planistyczne."
text.new_project_helper_content = "<p>To miejsce, w którym opiszesz, zdefiniujesz i ustawisz parametry projektu. Jest to istotne, ponieważ komunikuje całemu zespołowi priorytety, oczekiwania i wytyczne projektu.</p><p><br/><em>Warto wziąć pod uwagę zasadę 4C:<br/>Jasność, zwięzłość, kompletność i wiarygodność.<br/><br/></em></p><p>Stosowanie tych zasad w opisach projektów pomaga utrzymać wszystkich na tej samej stronie i minimalizuje ryzyko błędów.</p><br/>Czas zaczynać!<br/><br/>"
text.not_found_helper_content = "<p>Nie mamy jeszcze treści dla tej strony.<br/>Skorzystaj z linku „Potrzebujesz pomocy” na dole strony, aby dowiedzieć się więcej.</p>"
text.retros_helper_content = "<p>Retrospektywy to krótkie refleksje dotyczące pracy, funkcjonowania zespołu oraz postępów.<br/>To moment, w którym zespół analizuje, co poszło dobrze, co nie oraz co można poprawić następnym razem.<br/>Zalecamy przeprowadzanie spotkań przeglądowych regularnie lub co najmniej na koniec każdego kamienia milowego.<br/></p>"
text.roadmap_helper_content = "<p>Roadmapy pomagają dzielić duże projekty na mniejsze, łatwiejsze do zarządzania części.<br/><br/></p><p>Aby utworzyć roadmapę, zalecamy definiowanie kamieni milowych możliwych do osiągnięcia w ciągu 3 miesięcy.</p><p>Kamienie milowe to punkty kontrolne na drodze do zakończenia projektu.<br/>Obrazowo: jeśli jedziesz w długą podróż, każdy region, przez który przejeżdżasz, może być kamieniem milowym.<br/><br/>Kliknij „Dodaj kamień milowy” w lewym górnym rogu, aby rozpocząć. Datę możesz ustawić na tej zakładce lub bezpośrednio na wykresie roadmapy, przeciągając kamień milowy w kalendarzu.</p>"
text.show_clients_helper_content = "<p>Klienci/Produkty porządkują projekty w kategorie i pozwalają izolować różne grupy.<br/><br/></p><p>Jako konsultant pracujesz już z klientami — to miejsce do ich organizacji.</p><p>Jeśli jesteś zespołem produktowym, możesz użyć tej sekcji do rozdzielenia działów (marketing, sprzedaż, operacje itp.).</p>"
text.show_projects_helper_content = "<p>Projekty są sercem Twojej działalności i Leantime! Zmiany, rozwój, cele oraz wszystko, co możesz zbudować lub zaplanować, wiąże się z projektami.<br/>Zarządzanie projektami to proces zapewniający terminową, poprawną realizację i realną wartość biznesową.<br/><br/>Tutaj znajdują się Twoje projekty. Strona projektów umożliwia tworzenie projektów, szybki podgląd liczby zadań, godzin, budżetu oraz powiązanego klienta.<br/><br/>Użyj tej strony jako szybkiego przeglądu wszystkich projektów.<br/><br/></p>"
text.new_db_version = "Zainstalowano nową wersję. Aby korzystać z Leantime, musisz zaktualizować bazę danych.<br/><br/><strong>Pamiętaj o wykonaniu kopii zapasowej bazy danych przed aktualizacją!</strong><br/>Operacja może potrwać kilka minut."
