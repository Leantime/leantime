text.full_lean_canvas_helper_content = "Pełna tablica badawcza poprowadzi Cię przez cały proces walidacji pomysłu.<br/>Na tej stronie ponownie określisz segment klienta, problem oraz rozwiązanie (nie martw się – jeśli uzupełniłeś to wcześniej na uproszczonej tablicy, zobaczysz to także tutaj).<br/>Następnie przejdziesz do Jasnej Propozycji Wartości (Co sprawia, że Twój pomysł jest lepszy od innych?),<br/>Kanałów sprzedaży (Jak klienci docierają do rozwiązania?),<br/>Strumieni przychodów (Jak rozwiązanie generuje przychody?),<br/>Struktury kosztów (Ile warte jest rozwiązanie?), Kluczowych mierników (Jak mierzysz sukces?)<br/>oraz nieuczciwej przewagi (Co pozwala Ci wyróżnić się na tle konkurencji?).<br/>Odpowiedzi na te pytania pomagają osiągnąć sukces, ograniczyć ryzyko porażek oraz śledzić i weryfikować założenia.<br/>Lean polega na eliminowaniu marnotrawstwa i tworzeniu produktów, usług i rozwiązań, których naprawdę potrzebują klienci."
