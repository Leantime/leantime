text.advanced_boards_helper_content="Pomysły ewoluują, rosną i dojrzewają. To jest miejsce, w którym można je śledzić. <br /> Przenieś karty pomysłów z jednej kolumny do drugiej, aby odzwierciedlić ich obecny stan. <br /> To jest dobre miejsce aby rozpocząć badania, opracować prototypy i zweryfikować te prototypy z kilkoma klientami przed rozpoczęciem wdrażania "
text.backlog_helper_content="Zaległości to miejsce na wszystkie Twoje zadania do wykonania; te, nad którymi obecnie pracujesz i nad którymi planujesz pracować. <br /> <br/> Aby poczynić postępy w wypełnianiu zaległości, zalecamy krótką pracę iteracje - Sprinty. <br /> Sprinty to dwutygodniowe przedziały czasowe, które pozwalają skupić się na mniejszych, możliwych do dostarczenia fragmentach pracy. <br/> Pod koniec dwóch tygodni powinieneś mieć coś do „demo”. Coś, co zapewnia wartość do swoich użytkowników lub klientów. <br/> <br/> Na tym ekranie możesz organizować swoją listę rzeczy do zrobienia i zarządzać nią, ustalać priorytety zaległości poprzez przeciąganie i upuszczanie oraz przenosić elementy Backlogu do bieżącego Sprintu. < br /> Chcesz więcej informacji?"
text.glad_youre_here="Cieszymy się, że tu jesteś. Poświęćmy chwilę na zapoznanie się."
text.business_research_section="Nasza sekcja Business Research to nowe miejsce na Twoje pomysły. Ta sekcja ma na celu poprowadzić Cię przez etapy rozwoju klienta, badania problemów i tworzenia rozwiązań."
text.our_roadmap_design="Nasza mapa drogowa została zaprojektowana tak, aby przejść od mniejszych, możliwych do zarządzania kamieni milowych, do ukończenia pełnego obrazu. Zaplanuj kamienie milowe o długości około 3 miesięcy i użyj tych znaczników projektu, aby pozostać w celu."
text.this_is_where_you_spend_most_time="W tym miejscu spędzisz większość swojego czasu - robiąc. Zaplanuj swoje 2-tygodniowe Sprinty i wykonuj z powodzeniem za pomocą Tablicy Kanban i naszych narzędzi Backlog. Użyj Retrospektyw, aby rozwijać się na następny Sprint."
text.idea_board_helper_content="To jest miejsce, w którym możesz zebrać wszystkie swoje pomysły. Omów nowe ze swoim zespołem i dołącz kamienie milowe, aby zobaczyć postęp w realizacji swoich pomysłów."
text.kanban_helper_content="Kanban to japońskie słowo oznaczające„ kartę ”. Tablice Kanban zostały zapoczątkowane przez inżynierów Toyoty w latach 40-tych w produkcji odchudzonej. <br /> Służy do wizualnego udostępniania informacji i szybkiego postępu prac. <br/> Tablice Kanban są przydatne do wizualizacji pracy i statusu, pomagają zarządzać aktywną lub trwającą pracą, zarządzać przepływem pracy i szybko działać w kierunku ulepszeń lean. <br/> <br /> Rozpocznij wycieczkę, aby zobaczyć, jak działa nasza tablica Kanban lub kliknij blisko, aby uzyskać zaczęło się!"
text.my_timesheets_helper_content="Arkusze czasu pracy to miejsce do śledzenia rzeczywistych godzin pracy nad zadaniem do wykonania. <br /> Jest to przydatne do celów rozliczeniowych, ale także do sprawdzenia, jak dobrze planujesz swoje zadania z góry. <br /> Nadgodziny może dostosować terminy, aby uwzględnić rozbieżności w planowaniu. "
text.new_project_helper_content="<p> To jest miejsce, w którym opiszesz, zdefiniujesz i ustawisz parametry swojego projektu. Jest to ważne, ponieważ jest to element, który przekazuje całemu zespołowi <br/> jakie są priorytety projektu, oczekiwania , a wytyczne są. </p> <p> <br /> <em> Rzeczy do przemyślenia: 4C. <br /> Bądź jasny, zwięzły, kompletny i wiarygodny. <br /> <br /> </em></p> <p> Dopracowanie tych rzeczy w opisach projektów sprawia, że ​​wszyscy są na tej samej stronie i pomaga zminimalizować ryzyko błędu lub pomyłki. </p> <br /> Czas zacząć! <br / > <br /> "
text.not_found_helper_content="<p> Nie mamy jeszcze zawartości tej strony. <br /> Skorzystaj z naszego linku„ Potrzebuję pomocy ”na dole, aby dowiedzieć się więcej o tym, co możesz tutaj zrobić. </p>"
text.retros_helper_content="<p> Retrospektywy to szybkie refleksje na temat pracy, funkcjonowania zespołu i oczywiście postępów. <br/> W tym miejscu Twój zespół może poświęcić chwilę, aby dopracować, co poszło dobrze, a co nie poszło dobrze i co można zrobić inaczej następnym razem. <br/> Zalecamy organizowanie spotkania przeglądowego w regularnych odstępach czasu lub przynajmniej na koniec każdego Kamienia milowego. <br/> </p> "
text.roadmap_helper_content="<p> Mapy drogowe są pomocne przy zmniejszaniu dużych projektów do mniejszych i łatwiejszych w zarządzaniu fragmentów. <br /> <br /> </p> <p> Aby utworzyć plan działania, zalecamy ustawienie kamieni milowych, które można osiągnięte w ciągu 3 miesięcy. </p> <p> Kamienie milowe to punkty kontrolne na drodze do zakończenia projektu. <br /> Krótko mówiąc: jeśli wybierasz się na wycieczkę po kraju, każdy stan, przez który przejeżdżasz, może być kamieniem milowym. <br/> <br /> Kliknij „Dodaj kamień milowy” w lewym górnym rogu, aby rozpocząć. Ustaw datę na tej karcie lub na samym wykresie drogowym, klikając i przeciągając kamień milowy w kalendarzu. < / p> "
text.show_clients_helper_content="<p> Klienci / Produkty organizują Twoje projekty w kategorie i pozwalają na wyodrębnienie różnych grup. <br /> <br /> </p> <p> Jako konsultant już pracujesz z klientami, a to byłoby odpowiednim miejscem do ich zorganizowania. </p> <p> Jeśli jesteś Zespołem ds. Produktu, możesz wykorzystać tę sekcję do organizowania i izolowania swoich działów (marketingu, sprzedaży, operacji itp.). </p> "
text.show_projects_helper_content="<p> Projekty są sercem Twojej firmy i czasem pracy! Zmiana, rozwój, cele i wszystko, co możesz zbudować lub o czym marzysz, będzie dotyczyło projektów. <br /> Zarządzanie projektem to po prostu proces zapewniania, że ​​Twój projekty są dostarczane terminowo, poprawnie i z prawdziwą wartością biznesową. <br /> <br /> Tutaj będą żyć Twoje projekty. Strona projektów pozwoli Ci stworzyć projekt, szybko sprawdzić liczby, godziny, pieniądze z budżetu i klienta związanego z projektem. <br /> <br /> Użyj tej strony, aby uzyskać szybki przegląd wszystkich swoich projektów. <br /> <br /> </p> "
text.new_db_version="Nowa wersja została zainstalowana. Aby korzystać z Leantime, musisz zaktualizować swoją bazę danych. <br/> <br/> <strong> Przed wykonaniem tej aktualizacji upewnij się, że utworzono kopię zapasową bazy danych! </strong> <br /> Może to zająć kilka minut. "
