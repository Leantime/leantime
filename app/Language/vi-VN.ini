text.advanced_boards_helper_content="Ý tưởng tiến triển, phát triển và chín chắn. Đây là nơi để theo dõi chúng.<br/>Di chuyển thẻ ý tưởng từ một cột sang cột khác để phản ánh trạng thái hiện tại của chúng.<br/>Đây là nơi tốt để bắt đầu nghiên cứu, phát triển nguyên mẫu và xác nhận nguyên mẫu này với một số khách hàng trước khi bắt đầu triển khai."
text.backlog_helper_content="Backlog là nơi chứa tất cả các công việc cần làm của bạn; những công việc bạn đang làm hiện tại và kế hoạch làm việc trong tương lai.<br/><br/>Để tiến triển trong việc hoàn thành backlog, chúng tôi khuyến nghị làm việc theo các chu kỳ ngắn - Sprint.<br/>Sprint là khoảng thời gian hai tuần để tập trung vào các công việc có quy mô nhỏ hơn có thể hoàn thành và phát hành.<br/>Cuối hai tuần, bạn nên có một cái gì đó để 'trình diễn'. Điều gì đó mang lại giá trị cho người dùng hoặc khách hàng của bạn.<br/><br/>Trên màn hình này, bạn có thể tổ chức và quản lý danh sách công việc của mình, ưu tiên backlog của mình thông qua kéo và thả và chuyển các mục Backlog vào Sprint hiện tại của bạn.<br/>Muốn biết thêm thông tin? Bắt đầu hành trình hoặc đóng để bắt đầu!"
text.glad_youre_here="Chúng tôi rất vui mừng bạn ở đây. Hãy dành một chút thời gian để làm quen."
text.business_research_section="Phần Nghiên cứu Kinh doanh của chúng tôi là nơi mới của bạn cho ý tưởng của bạn. Phần này được thiết kế để đưa bạn qua các bước phát triển khách hàng, nghiên cứu vấn đề và tưởng tượng giải pháp."
text.our_roadmap_design="Lộ trình của chúng tôi được thiết kế để đưa bạn từ những cột mốc quản lý nhỏ hơn đến sự hoàn thiện tổng thể. Kế hoạch cho các mốc thời gian khoảng 3 tháng và sử dụng những dấu hiệu này của dự án để duy trì mục tiêu."
text.this_is_where_you_spend_most_time="Đây là nơi bạn sẽ dành phần lớn thời gian của mình - làm việc. Kế hoạch cho các Sprint 2 tuần của bạn và thực hiện một cách thành công với bảng Kanban và các công cụ Backlog của chúng tôi. Sử dụng Retrospectives để phát triển cho Sprint tiếp theo."
text.idea_board_helper_content="Đây là nơi để thu thập tất cả ý tưởng của bạn. Thảo luận với đồng đội về ý tưởng mới và đính kèm Cột mốc để theo dõi tiến triển đối với ý tưởng của bạn."
text.kanban_helper_content="Kanban là từ tiếng Nhật có nghĩa là 'thẻ'. Bảng Kanban được bắt đầu bởi các kỹ sư của Toyota vào những năm 40 với quá trình sản xuất Lean.<br/>Nó được sử dụng để chia sẻ thông tin và tiến triển công việc một cách nhanh chóng.<br/>Bảng Kanban hữu ích để hiển thị công việc và trạng thái, giúp quản lý công việc đang hoạt động hoặc đang tiến triển, quản lý luồng công việc và hành động nhanh chóng đối với các cải tiến lean.<br/><br/>Bắt đầu hành trình để xem cách bảng Kanban của chúng tôi hoạt động hoặc nhấp đóng để bắt đầu!"
text.my_timesheets_helper_content="Bảng chấm công là nơi để theo dõi số giờ thực tế đã làm trên một Công việc cần làm.<br/>Điều này hữu ích cho mục đích thanh toán nhưng cũng để xác nhận xem bạn đã lên kế hoạch công việc của mình trước đó như thế nào.<br/>Overtime leantime có thể điều chỉnh các ngày đáo hạn để tính đến những sai sót trong lên kế hoạch."
text.new_project_helper_content="<p>Đây là nơi bạn sẽ mô tả, định nghĩa và đặt các tham số cho dự án của mình. Điều này quan trọng vì nó là phần truyền đạt đến<br/>toàn bộ đội ngũ về những ưu tiên, kỳ vọng và hướng dẫn của dự án.</p><p><br/><em>Những điều cần xem xét ở đây: 4Cs.<br/>Hãy Rõ Ràng, Hãy Ngắn Gọn, Đầy Đủ và Đáng Tin Cậy.<br/><br/></em></p><p>Thạo nghiệp những điều này vào mô tả dự án của bạn giúp tất cả mọi người đều hiểu và giúp giảm thiểu rủi ro lỗi hoặc sai lầm.</p><br/>Đã đến lúc bắt đầu!<br/><br/>"
text.not_found_helper_content="<p>Chúng tôi không có nội dung cho trang này. <br/>Vui lòng sử dụng liên kết 'Cần giúp đỡ' ở dưới để tìm hiểu thêm về những gì bạn có thể thực hiện ở đây.</p>"
text.retros_helper_content="<p>Retrospectives là những sự phản ánh nhanh chóng về công việc, chức năng của đội và tất nhiên là tiến triển.<br/>Đây là nơi đội của bạn có thể dành một khoảnh khắc để tập trung vào những điều đã điều diễn ra tốt, những điều không điều diễn ra tốt và điều gì có thể thay đổi trong lần tiếp theo.<br/>Chúng tôi khuyến khích tổ chức cuộc họp đánh giá ở các khoảng thời gian đều đặn, hoặc ít nhất là cuối mỗi Milestone.<br/></p>"
text.roadmap_helper_content="<p>Roadmaps rất hữu ích để giảm quy mô các dự án lớn thành các phần nhỏ hơn và dễ quản lý hơn.<br/><br/></p><p>Để tạo bản đồ dự án của bạn, chúng tôi khuyến nghị đặt các mốc thời gian có thể đạt được trong khoảng 3 tháng.</p><p>Milestone là các điểm kiểm tra trên đường đến hoàn thành dự án.<br/>Nói một cách đơn giản: Nếu bạn đang thực hiện chuyến đi xa qua quốc gia, thì mỗi tiểu bang bạn đi qua có thể là một Milestone.<br/><br/>Nhấp vào 'Thêm Milestone' ở phía trên bên trái để bắt đầu. Đặt ngày trên tab này hoặc trên biểu đồ roadmap bằng cách nhấp và kéo Milestone trong lịch.</p>"
text.show_clients_helper_content="<p>Khoái/ Sản phẩm của bạn tổ chức Dự án của bạn thành các danh mục và cho phép bạn tách biệt các nhóm khác nhau.<br/><br/></p><p>Là một tư vấn viên, bạn đã làm việc với khách hàng và đây sẽ là nơi để tổ chức họ.</p><p>Nếu bạn là một Đội sản phẩm, bạn có thể sử dụng phần này để tổ chức và cách ly các bộ phận của bạn (marketing, bán hàng, vận hành v.v).</p>"
text.show_projects_helper_content="<p>Dự án là trái tim của doanh nghiệp và Leantime! Thay đổi, phát triển, mục tiêu và bất cứ điều gì bạn có thể xây dựng hoặc mơ ước đều liên quan đến dự án.<br/>Quản lý dự án đơn giản là quá trình đảm bảo rằng dự án của bạn được giao đúng thời hạn, đúng cách và mang lại giá trị kinh doanh thực sự.<br/><br/>Đây là nơi Dự án của bạn sẽ sống. Trang Dự án của bạn sẽ cho phép bạn tạo một dự án, nhanh chóng xem số lượng công việc cần làm, giờ làm, số đô la ngân sách và khách hàng liên quan đến dự án.<br/><br/>Sử dụng trang này để có cái nhìn tổng quan nhanh chóng về tất cả các dự án của bạn.<br/><br/></p>"
text.new_db_version="Một phiên bản mới đã được cài đặt. Để sử dụng Leantime, bạn sẽ cần cập nhật cơ sở dữ liệu của mình.<br/><br/><strong>Vui lòng đảm bảo sao lưu cơ sở dữ liệu của bạn trước khi thực hiện cập nhật này!</strong><br/>Việc này có thể mất vài phút."
