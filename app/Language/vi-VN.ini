## Strategy Message=

headline.sm.board="Bảng Tin Nhắn Chiến lược"

box.sm.qa="Ai là <em>đối tượng phân khúc khách hàng</em> và ai là <em>rõ ràng nằm ngoài phạm vi</em>?"
box.sm.qb="Đề xuất giá trị nào bạn sẽ mang lại cho khách hàng mục tiêu của bạn?"
box.sm.qc="Tại sao khách hàng nên chọn kinh doanh với bạn, thay vì với đối thủ của bạn? Điều gì làm nên <em>đặc điểm nổi bật</em> khó sao chép?"
box.sm.qd="Tại sao bạn sẽ có thể duy trì những lời hứa mà bạn đã đưa ra với khách hàng? Công ty có những <em>khả năng độc đáo</em> nào mà nó sở hữu và khai thác?"
box.sm.qe="Thay đổi gì sẽ xảy ra với chiến lược mới hoặc đã sửa đổi và cái gì <em>sẽ không thay đổi</em> qua thời gian? Làm thế nào bạn đảm bảo rằng khách hàng hiện tại, vẫn nằm trong phạm vi, không bị mất đi?"
box.sm.qf="Tại sao chiến lược sẽ cho phép <em>tạo ra và/hoặc tăng lợi nhuận qua thời gian</em>?"
box.sm.qg="Những mục tiêu được đặt ra với chiến lược mới hoặc đã sửa đổi <em>có khả thi theo thời gian</em>?"

