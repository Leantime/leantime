text.lean.helper_content="Le <em>canevas Lean</em> vous fera passer par le processus complet de validation de votre nouvelle idée d'entreprise et/ou de produit.<br/>Vous aborderez votre <em>segment de clientèle</em>, <em>problème, solution</em>.<br/>À partir de là, vous passerez à votre <em>proposition de valeur unique</em> (qu'est-ce qui rend votre idée meilleure que les autres offres ?), vos <em>canaux de distribution</em> (comment ferez-vous parvenir votre solution à vos clients ?), vos <em>sources de revenus</em> (comment votre solution gagnera-t-elle de l'argent ?), votre <em>structure de coûts</em> (combien vaut votre solution ?), <em>mesures clés</em> (comment allez-vous mesurer le succès ?) et votre <em>avantage concurrentiel</em> (qu'avez-vous qui vous aidera à réussir face à la concurrence ?)<br/>Les réponses à ces questions sont conçues pour favoriser le succès, atténuer l'échec et vous permettre de suivre et de valider vos hypothèses. Être Lean, c'est éliminer le gaspillage et s'efforcer de créer des produits, des activités et des solutions dont vos clients ont besoin."
