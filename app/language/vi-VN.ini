text.advanced_boards_helper_content="Ý tưởng phát triển, phát triển và trưởng thành. Đây là nơi để theo dõi chúng.<br/>Di chuyển thẻ ý tưởng từ cột này sang cột tiếp theo để phản ánh trạng thái hiện tại của chúng.<br/>Đây là một nơi tốt để bắt đầu nghiên cứu, phát triển các nguyên mẫu và xác nhận các nguyên mẫu này với một vài khách hàng trước khi bạn bắt đầu triển khai."
text.backlog_helper_content="Công việc tồn đọng là nơi chứa tất cả những việc cần làm của bạn; những công việc bạn đang làm hiện tại và có kế hoạch tiếp tục.<br/><br/>Để đạt được tiến bộ trong việc hoàn thành công việc tồn đọng của mình, chúng tôi khuyên bạn nên làm việc trong thời gian ngắn lặp lại - Sprint.<br/>Sprint là khoảng thời gian được tính theo thời gian hai tuần cho phép bạn tập trung vào những phần công việc nhỏ hơn, có thể giao được.<br/>Vào cuối hai tuần, bạn nên có thứ gì đó để 'demo'. Thứ gì đó mang lại giá trị cho người dùng hoặc khách hàng của bạn.<br/><br/>Trên màn hình này, bạn sẽ có thể sắp xếp và quản lý danh sách việc cần làm của mình, ưu tiên công việc tồn đọng của bạn bằng cách kéo và thả và di chuyển các mục Backlog vào Sprint hiện tại của bạn.< br />Muốn biết thêm thông tin? Hãy bắt đầu chuyến tham quan hoặc kết thúc để bắt đầu!"
text.glad_youre_here="Chúng tôi rất vui vì bạn đã ở đây. Hãy dành một phút để làm quen."
text.business_research_section="Phần Nghiên cứu Kinh doanh của chúng tôi là ngôi nhà mới cho những ý tưởng của bạn. Phần này được thiết kế để đưa bạn qua các bước phát triển khách hàng, nghiên cứu vấn đề và hình thành giải pháp."
text.our_roadmap_design="lộ trình của chúng tôi được thiết kế để đưa bạn từ mốc thời gian quản lý nhỏ hơn để hoàn thành bức tranh lớn. Kế hoạch cho sự kiện quan trọng khoảng 3 tháng dài và sử dụng các điểm đánh dấu dự án để ở trên mục tiêu."
text.this_is_where_you_spend_most_time="Đây là nơi bạn sẽ dành phần lớn thời gian để làm. Lập kế hoạch cho Sprint trong 2 tuần của bạn và thực hiện thành công với Kanban Board và các công cụ Backlog của chúng tôi. Sử dụng Retrospectives để phát triển cho Sprint tiếp theo."
text.idea_board_helper_content="Đây là nơi thu thập tất cả các ý tưởng của bạn. Thảo luận về những ý tưởng mới với nhóm của bạn và đính kèm Milestones để xem sự tiến bộ trong ý tưởng của bạn."
text.kanban_helper_content="Kanban là từ tiếng Nhật có nghĩa là 'thẻ'. Bảng Kanban được các kỹ sư Toyota bắt đầu vào những năm 40 với chế độ sản xuất Tinh gọn.<br/>Nó được sử dụng để chia sẻ trực quan thông tin và tiến độ công việc một cách nhanh chóng.<br/>Bảng Kanban rất hữu ích để trực quan hóa công việc và trạng thái, giúp quản lý công việc đang hoạt động hoặc đang tiến hành, quản lý luồng công việc và hành động nhanh chóng theo hướng cải tiến tinh gọn.<br/><br/>Bắt đầu chuyến tham quan để xem bảng Kanban của chúng tôi hoạt động như thế nào hoặc nhấp vào đóng để xem đã bắt đầu!"
text.my_timesheets_helper_content="Bảng chấm công là nơi để theo dõi số giờ thực tế làm việc Cần làm.<br/>Điều này hữu ích cho mục đích thanh toán nhưng cũng để xác thực mức độ bạn đang lập kế hoạch trước cho các nhiệm vụ của mình.<br/>Thời gian nghỉ làm thêm có thể điều chỉnh ngày đến hạn để giải quyết các sai lệch trong kế hoạch."
text.new_project_helper_content="<p>Đây là nơi bạn sẽ mô tả, xác định và đặt các thông số cho dự án của mình. Điều này rất quan trọng vì nó là phần thông báo cho toàn bộ<br/>nhóm về những ưu tiên, mong đợi của dự án và các nguyên tắc là.</p><p><br/><em>Những điều cần suy nghĩ ở đây: 4C.<br/>Rõ ràng, ngắn gọn, đầy đủ và đáng tin cậy.<br/><br/></em></p><p>Việc nắm vững những điều này vào phần mô tả dự án của bạn sẽ giúp mọi người ở cùng một trang và giúp giảm thiểu rủi ro lỗi hoặc sơ suất.</p><br/>Đã đến lúc bắt đầu!<br / ><br/>"
text.not_found_helper_content="<p>Chúng tôi chưa có nội dung cho trang này.<br/>Vui lòng sử dụng liên kết \ \" Cần Trợ giúp \ \" của chúng tôi ở phía dưới để tìm hiểu thêm về những việc bạn có thể làm tại đây.</ p >"
text.retros_helper_content="<p>Hồi tưởng là những phản ánh nhanh chóng về công việc, hoạt động của nhóm và tất nhiên là tiến độ.<br/>Đây là nơi mà nhóm của bạn có thể dành một chút thời gian để trau dồi những gì đã tốt, những gì chưa đạt tốt và những gì có thể được thực hiện khác vào lần sau.<br/>Chúng tôi khuyên bạn nên tổ chức một cuộc họp đánh giá định kỳ hoặc ít nhất là vào cuối mỗi Mốc.<br/></p>"
text.roadmap_helper_content="<p>Lộ trình hữu ích để thu nhỏ các dự án lớn thành các phần nhỏ hơn và dễ quản lý hơn.<br/><br/></p><p>Để tạo lộ trình, chúng tôi khuyên bạn nên đặt các mốc có thể đạt được trong khoảng thời gian 3 tháng.</p><p>Các mốc quan trọng là các mốc quan trọng trên con đường hoàn thành dự án.<br/>Nói một cách đơn giản: Nếu bạn đang tham gia một chuyến đi xuyên quốc gia, thì mỗi tiểu bang bạn đi qua có thể là một cột mốc quan trọng.<br/><br/>Nhấp vào \ \" Thêm cột mốc \ \" ở phía trên bên trái để bắt đầu. Đặt ngày trên tab này hoặc trong chính biểu đồ lộ trình bằng cách nhấp và kéo cột mốc trong lịch .</p>"
text.show_clients_helper_content="<p>Khách hàng / Sản phẩm sắp xếp Dự án của bạn thành các danh mục và cho phép bạn tách biệt các nhóm khác nhau.<br/><br/></p><p>Là một nhà tư vấn, bạn đã làm việc với khách hàng và điều này sẽ là nơi để sắp xếp chúng.</p><p>Nếu bạn là Nhóm sản phẩm, bạn có thể sử dụng phần này để tổ chức và tách biệt các bộ phận của mình (tiếp thị, bán hàng, hoạt động, v.v.).</p>"
text.show_projects_helper_content="<p>Dự án là trọng tâm của công việc kinh doanh và thời gian nghỉ ngơi của bạn! Thay đổi, phát triển, mục tiêu và bất cứ điều gì bạn có thể xây dựng hoặc mơ ước sẽ liên quan đến các dự án.<br/>Quản lý dự án chỉ đơn giản là quá trình đảm bảo rằng các dự án được phân phối kịp thời, chính xác và có giá trị kinh doanh thực sự.<br/><br/>Đây là nơi các Dự án của bạn sẽ xuất hiện. Trang Dự án của bạn sẽ cho phép bạn tạo dự án, nhanh chóng xem các con số, giờ làm, ngân sách và khách hàng được liên kết với dự án.<br/><br/>Sử dụng trang này để biết tổng quan nhanh về tất cả các dự án của bạn.<br/><br/></p>"
text.new_db_version="Một phiên bản mới đã được cài đặt. Để sử dụng Leantime, bạn cần cập nhật cơ sở dữ liệu của mình.<br/><br/><strong>Hãy đảm bảo sao lưu cơ sở dữ liệu của bạn trước khi thực hiện cập nhật này!</strong><br/>Quá trình này có thể mất vài phút."
