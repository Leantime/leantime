text.lean.helper_content="Das Lean Canvas führt Dich durch den gesamten Ideenvalidierungsprozess Deiner neuen Geschäfts- und/oder Produktidee.<br/>Du wirst Dein <em>Kundensegment</em>, <em>Problem, Lösung</em> betrachten.<br/>Von dort aus gelangst Du zu Deinem <em>einzigartigen Wertversprechen</em> (was macht Deine Idee besser als andere Angebote?), Deinen <em>Vertriebskanälen</em> (wie werden Deine Kunden ihre Lösung bekommen?), Deine <em>Einnahmequellen</em> (wie wird Deine Lösung Geld verdienen?), Deine <em>Kostenstruktur</em> (wie viel kostet Deine Lösung?), <em >Schlüsselkennzahlen</em> (wie wirst Du den Erfolg messen?) und Deinen <em>unfairen Vorteil</em> (was hast Du, das Dir hilft, Dich gegen die Konkurrenz durchzusetzen?)<br/> Die Beantwortung dieser Fragen ist gedacht, um den Erfolg zu fördern, Misserfolge zu mindern und es Dir zu ermöglichen, Deine Annahmen zu verfolgen und zu validieren. Lean zu sein bedeutet, Verschwendung zu vermeiden und daran zu arbeiten, Produkte, Geschäfte und Lösungen zu entwickeln, die Deine Kunden brauchen."
text.lean.disclaimer="Lean Canvas ist eine Adaption vom <a href='https://strategyzer.com/' target='_blank'>Business Model Canvas</a> und ist unter der <a href='https://creativecommons.org/licenses/by-sa/3.0/'>Creative Commons Attribution-Share Alike 3.0</a> Lizenz lizensiert"
