text.roadmap_helper_content="<p>ផែនទីបង្ហាញផ្លូវមានប្រយោជន៍សម្រាប់ការពង្រីកគម្រោងធំៗទៅជាផ្នែកតូចៗ និងអាចគ្រប់គ្រងបានច្រើនជាងនេះ។<br/><br/></p><p>ដើម្បីបង្កើតផែនទីបង្ហាញផ្លូវរបស់អ្នក យើងសូមណែនាំឱ្យកំណត់ចំណុចសំខាន់ៗដែលអាចសម្រេចបានក្នុងរយៈពេល 3 ខែ។ វិសាលភាពពេលវេលា។</p><p>ចំណុចសំខាន់ៗគឺជាចំណុចត្រួតពិនិត្យនៅលើផ្លូវឆ្ពោះទៅការបញ្ចប់គម្រោង។<br/>និយាយដោយសាមញ្ញ៖ ប្រសិនបើអ្នកកំពុងធ្វើដំណើរតាមផ្លូវឆ្លងប្រទេស នោះរដ្ឋនីមួយៗដែលអ្នកឆ្លងកាត់អាចជាព្រឹត្តិការណ៍ដ៏សំខាន់មួយ។< br/><br/>ចុច 'Add Milestone' នៅផ្នែកខាងលើខាងឆ្វេងដៃ ដើម្បីចាប់ផ្តើម។ កំណត់កាលបរិច្ឆេទនៅលើផ្ទាំងនេះ ឬនៅក្នុងគំនូសតាងផែនទីបង្ហាញផ្លូវដោយខ្លួនឯងដោយចុច និងអូសចំណុចសំខាន់នៅក្នុងប្រតិទិន។</p>"
